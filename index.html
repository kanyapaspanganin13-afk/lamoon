<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LA-MOON CUT</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap');
        * { font-family: 'Kanit', sans-serif; -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background: #f8fafc; }
        body { display: flex; flex-direction: column; }
        main { flex: 1; overflow-y: auto; padding: 8px 10px 80px 10px; }
        .hidden-page { display: none !important; }
        
        header { background: #1e293b; color: white; padding: 12px 0; text-align: center; flex-shrink: 0; }
        .shop-name { letter-spacing: 0.1em; font-size: 1rem; text-transform: uppercase; font-weight: 600; }
        .shop-sub { font-size: 8px; color: #fbbf24; text-transform: uppercase; letter-spacing: 0.2em; opacity: 0.8; }
        
        nav { position: fixed; bottom: 0; left: 0; right: 0; height: 65px; background: white; border-top: 1px solid #e2e8f0; display: flex; z-index: 100; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #94a3b8; border: none; background: none; }
        .active-nav { color: #1e293b; border-top: 3px solid #1e293b; font-weight: 600; }
        
        .card { background: white; border-radius: 10px; border: 1px solid #e2e8f0; padding: 10px; margin-bottom: 6px; }
        select, input { background: transparent; outline: none; width: 100%; font-size: 0.95rem; font-weight: 500; color: #1e293b; }
        label { font-size: 8px; color: #94a3b8; text-transform: uppercase; font-weight: 600; margin-bottom: 1px; display: block; }
        
        .payment-active { background-color: #1e293b !important; color: white !important; border-color: #1e293b !important; }
        
        #save-btn { width: 100%; background: #1e293b; color: white; padding: 12px; border-radius: 10px; font-size: 0.95rem; font-weight: 600; margin-top: 4px; border: none; }
        .btn-add { width: 100%; border: 1px dashed #cbd5e1; color: #94a3b8; font-size: 9px; font-weight: 600; border-radius: 8px; padding: 6px; margin-bottom: 6px; background: #fff; }

        .history-service-text { font-size: 0.95rem; font-weight: 500; }
        .history-price-text { font-size: 1.1rem; font-weight: 600; }
        .sheet-btn { background: #16a34a; color: white; padding: 10px; border-radius: 8px; font-size: 10px; font-weight: 600; display: inline-flex; align-items: center; gap: 6px; }
    </style>
</head>
<body>
    <header>
        <div class="shop-name">La-Moon Cut</div>
        <div class="shop-sub">Barber Shop for Gentleman</div>
    </header>

    <main>
        <div id="page-record">
            <div class="flex gap-2 mb-1.5">
                <div class="card flex-1 p-2"><label>Start</label><input type="time" id="time-start"></div>
                <div class="card flex-1 p-2"><label>Finish</label><input type="time" id="time-end"></div>
            </div>
            
            <div id="services-container">
                <div class="card flex justify-between items-center border-l-4 border-l-slate-300">
                    <div class="flex-1"><label>Service</label>
                        <select class="service-select">
                            <option>ตัดผม</option><option>แก้ผม</option><option>สระผม</option>
                            <option>โกนหนวด</option><option>กันหน้า</option><option>ย้อมผม</option>
                            <option>ดัดผม</option><option>อื่นๆ</option>
                        </select>
                    </div>
                    <div class="w-16 text-right border-l pl-2"><label>Price</label>
                        <input type="number" id="main-service-price" placeholder="" class="service-price text-right text-blue-600 text-lg font-medium">
                    </div>
                </div>
            </div>

            <button onclick="addServiceRow()" class="btn-add">+ ADD SERVICE</button>

            <div class="card p-2 mb-1.5"><label>Hair Style</label>
                <select id="hair-style">
                    <option>รองทรง</option><option>แฟชั่น / ทูบล็อค</option><option>สกินเฟด</option>
                    <option>นักเรียน</option><option>ตำรวจ / ทหาร</option><option>ทรงอเมริกัน</option>
                    <option>เปิดข้าง / วินเทจ</option>
                </select>
            </div>

            <div class="grid grid-cols-2 gap-2 mb-3">
                <button onclick="setPayment('cash')" id="pay-cash" class="card payment-active flex flex-col items-center py-2 mb-0"><i class="fa-solid fa-money-bill-1-wave mb-0.5"></i><span class="text-[8px] font-semibold">CASH</span></button>
                <button onclick="setPayment('transfer')" id="pay-transfer" class="card text-slate-400 flex flex-col items-center py-2 mb-0"><i class="fa-solid fa-qrcode mb-0.5"></i><span class="text-[8px] font-semibold">TRANSFER</span></button>
            </div>

            <button id="save-btn" onclick="saveRecord()">SAVE RECORD</button>
        </div>

        <div id="page-report" class="hidden-page">
            <div class="bg-[#1e293b] rounded-xl p-4 text-white text-center mb-3">
                <p class="text-[8px] text-yellow-500 tracking-widest mb-0.5 font-medium uppercase">Today Total (<span id="rep-count">0</span>)</p>
                <h2 class="text-2xl font-semibold">฿<span id="rep-total">0</span></h2>
                <div class="flex justify-between px-2 border-t border-white/10 pt-2 mt-2">
                    <div class="text-left"><span class="opacity-50 block text-[7px] font-semibold">CASH</span><span class="text-green-400 text-sm font-semibold">฿<span id="rep-cash">0</span></span></div>
                    <div class="text-right"><span class="opacity-50 block text-[7px] font-semibold">TRANSFER</span><span class="text-blue-400 text-sm font-semibold">฿<span id="rep-transfer">0</span></span></div>
                </div>
            </div>

            <div class="card flex justify-between items-center py-2 border-l-4 border-l-slate-800">
                <div><label>Settlement</label><p id="settle-status" class="text-[10px] font-medium">Calculating...</p></div>
                <div class="text-right font-semibold text-base" id="settle-amount">฿0</div>
            </div>

            <div id="history-items" class="space-y-1.5"></div>
            
            <div class="mt-4 flex flex-col items-center gap-4">
                <a href="https://docs.google.com/spreadsheets/d/159I70YQh-XwUv_IunvU4_S16fL835y_56Rly7oXhP_M/edit" target="_blank" class="sheet-btn">
                    <i class="fa-solid fa-table"></i> GO TO SHEET
                </a>
                <button onclick="clearDay()" class="text-red-400 text-[8px] font-semibold underline opacity-40">CLEAR ALL DATA</button>
            </div>
        </div>
    </main>

    <nav>
        <button onclick="nav('record')" id="nav-record" class="nav-btn active-nav"><i class="fa-solid fa-scissors text-lg"></i><span class="text-[8px] mt-0.5 font-semibold">RECORD</span></button>
        <button onclick="nav('report')" id="nav-report" class="nav-btn"><i class="fa-solid fa-chart-line text-lg"></i><span class="text-[8px] mt-0.5 font-semibold">REPORT</span></button>
    </nav>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby4-X1fFa9FD_UNYz8HbOqqDurX7KRrl-v4VyjELMTObe9yo8GN1uVgcsHNcoqgVfGh/exec"; 
        let database = JSON.parse(localStorage.getItem('lamoon_db_v6')) || [];
        let pType = 'cash';
        let timeTracker;

        function updateLiveTime() {
            const now = new Date().toLocaleTimeString('th-TH', {hour12:false, hour:'2-digit', minute:'2-digit'});
            if (document.activeElement.type !== 'time') {
                document.getElementById('time-start').value = now;
                document.getElementById('time-end').value = now;
            }
        }

        function setPayment(t) {
            pType = t;
            document.getElementById('pay-cash').className = t === 'cash' ? "card payment-active flex flex-col items-center py-2 mb-0" : "card text-slate-400 flex flex-col items-center py-2 mb-0";
            document.getElementById('pay-transfer').className = t === 'transfer' ? "card payment-active flex flex-col items-center py-2 mb-0" : "card text-slate-400 flex flex-col items-center py-2 mb-0";
        }

        function addServiceRow() {
            const container = document.getElementById('services-container');
            const div = document.createElement('div');
            div.className = "card flex justify-between items-center relative mt-1.5 border-l-4 border-l-slate-300";
            div.innerHTML = `<button onclick="this.parentElement.remove()" class="absolute -left-2 -top-2 bg-red-500 text-white rounded-full w-4 h-4 flex items-center justify-center text-[8px] z-10 font-bold">✕</button>
                <div class="flex-1"><label>Service</label><select class="service-select"><option>ตัดผม</option><option>แก้ผม</option><option>สระผม</option><option>โกนหนวด</option><option>กันหน้า</option><option>ย้อมผม</option><option>ดัดผม</option><option>อื่นๆ</option></select></div>
                <div class="w-16 text-right border-l pl-2"><label>Price</label><input type="number" placeholder="" class="service-price text-right text-blue-600 text-lg font-medium"></div>`;
            container.appendChild(div);
        }

        async function saveRecord() {
            const btn = document.getElementById('save-btn');
            const prices = document.querySelectorAll('.service-price');
            const names = document.querySelectorAll('.service-select');
            let totalAll = 0, entryServices = [];
            
            prices.forEach((p, i) => { 
                let val = parseFloat(p.value) || 0;
                if (val > 0) { totalAll += val; entryServices.push(names[i].value); }
            });

            if (totalAll === 0) return alert('ระบุราคา');
            btn.innerText = "SAVING..."; btn.disabled = true;
            
            const entry = { total: totalAll, pType: pType, timeStart: document.getElementById('time-start').value, timeEnd: document.getElementById('time-end').value, style: document.getElementById('hair-style').value, services: entryServices.join(', '), date: new Date().toLocaleDateString('en-GB') };
            
            database.push(entry);
            localStorage.setItem('lamoon_db_v6', JSON.stringify(database));
            fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(entry) });
            setTimeout(() => { location.reload(); }, 400);
        }

        function updateReport() {
            let total = 0, cash = 0, trans = 0;
            const list = document.getElementById('history-items');
            list.innerHTML = '';
            document.getElementById('rep-count').innerText = database.length;

            database.slice().reverse().forEach((item, index) => {
                const rIdx = database.length - 1 - index;
                total += item.total;
                if (item.pType === 'cash') cash += item.total; else trans += item.total;
                list.innerHTML += `<div class="card flex justify-between items-center mb-1.5 border-l-4 ${item.pType==='cash'?'border-l-green-400':'border-l-blue-400'}">
                    <div class="flex-1"><p class="history-service-text">${item.services}</p><p class="text-[7px] text-slate-400 font-medium uppercase">${item.timeStart}-${item.timeEnd} | ${item.style}</p></div>
                    <div class="flex items-center gap-2"><div class="text-right"><p class="history-price-text">฿${item.total}</p><p class="text-[6px] text-slate-300 font-bold uppercase">${item.pType}</p></div>
                    <button onclick="deleteItem(${rIdx})" class="text-red-100 px-1"><i class="fa-solid fa-trash-can text-base"></i></button></div></div>`;
            });

            document.getElementById('rep-total').innerText = total.toLocaleString();
            document.getElementById('rep-cash').innerText = cash.toLocaleString();
            document.getElementById('rep-transfer').innerText = trans.toLocaleString();

            let barberShare = total > 0 ? (total < 400 ? 200 : total * 0.5) : 0;
            let balance = cash - barberShare;
            const sS = document.getElementById('settle-status'), sA = document.getElementById('settle-amount');

            if(balance > 0) { sS.innerText = "ช่างคืนร้าน"; sS.className="text-[10px] text-orange-600 font-medium"; sA.innerText = "฿"+balance.toLocaleString(); sA.className="text-base text-orange-600 font-semibold"; }
            else if(balance < 0) { sS.innerText = "ร้านคืนช่าง"; sS.className="text-[10px] text-blue-600 font-medium"; sA.innerText = "฿"+Math.abs(balance).toLocaleString(); sA.className="text-base text-blue-600 font-semibold"; }
            else { sS.innerText = "ยอดลงตัว"; sS.className="text-[10px] text-green-600 font-medium"; sA.innerText = "฿0"; sA.className="text-base text-green-600 font-semibold"; }
        }

        function deleteItem(idx) { if (confirm('ลบ?')) { database.splice(idx, 1); localStorage.setItem('lamoon_db_v6', JSON.stringify(database)); updateReport(); } }
        function clearDay() { if (confirm('ล้างทั้งหมด?')) { database = []; localStorage.removeItem('lamoon_db_v6'); location.reload(); } }
        
        function nav(p) {
            document.getElementById('page-record').classList.toggle('hidden-page', p !== 'record');
            document.getElementById('page-report').classList.toggle('hidden-page', p !== 'report');
            document.getElementById('nav-record').classList.toggle('active-nav', p === 'record');
            document.getElementById('nav-report').classList.toggle('active-nav', p === 'report');
            if(p === 'report') { clearInterval(timeTracker); updateReport(); } else { timeTracker = setInterval(updateLiveTime, 1000); }
        }

        window.onload = () => { updateLiveTime(); timeTracker = setInterval(updateLiveTime, 1000); updateReport(); };
    </script>
</body>
</html>
