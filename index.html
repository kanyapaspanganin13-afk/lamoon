<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LA-MOON CUT</title>
    <link rel="apple-touch-icon" href="https://i.ibb.co/39bGJwGF/LA-MOON.png">
    <link rel="icon" type="image/png" href="https://i.ibb.co/39bGJwGF/LA-MOON.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700;800;900&display=swap');
        * { font-family: 'Kanit', sans-serif; -webkit-tap-highlight-color: transparent; box-sizing: border-box; touch-action: manipulation; }
        html, body { height: 100%; margin: 0; padding: 0; background: #f1f5f9; }
        body { display: flex; flex-direction: column; }
        
        header { background: #1e293b; color: white; padding: 8px 0; text-align: center; border-bottom: 3px solid #fbbf24; }
        .header-logo { width: 40px; height: 40px; margin: 0 auto 2px auto; border-radius: 50%; border: 2px solid #fbbf24; background: #fff; overflow: hidden; }
        .header-logo img { width: 100%; height: 100%; object-fit: cover; }
        .shop-name { font-size: 1.1rem; text-transform: uppercase; font-weight: 800; }
        
        main { flex: 1; overflow-y: auto; padding: 10px 10px 100px 10px; }
        .hidden-page { display: none !important; }
        
        nav { position: fixed; bottom: 0; left: 0; right: 0; height: 75px; background: white; border-top: 2px solid #e2e8f0; display: flex; z-index: 100; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #94a3b8; }
        .active-nav { color: #1e293b; border-top: 5px solid #fbbf24; font-weight: 800; }
        .nav-btn span { font-size: 15px; font-weight: 800; }
        
        /* ช่องบันทึก: ช่องเท่าเดิม แต่ตัวหนังสือใหญ่ขึ้น */
        .card { background: white; border-radius: 12px; border: 1px solid #cbd5e1; padding: 8px 12px; margin-bottom: 8px; }
        select, input { background: transparent; outline: none; width: 100%; font-size: 1.4rem; color: #1e293b; height: 45px; font-weight: 700; }
        label { font-size: 13px; color: #475569; font-weight: 800; margin-bottom: 0px; display: block; }
        
        #save-btn { width: 100%; background: #1e293b; color: white; padding: 15px; border-radius: 15px; font-size: 1.7rem; font-weight: 900; margin-top: 5px; border: none; }
        
        /* ประวัติ: ช่องกระชับ แต่ตัวหนังสือใหญ่เต็มช่อง */
        .history-card { padding: 10px 15px; border-radius: 15px; background: white; border: 1px solid #cbd5e1; display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .history-title { font-size: 22px; font-weight: 800; color: #1e293b; line-height: 1.1; }
        .history-sub { font-size: 15px; color: #64748b; font-weight: 600; }
        .history-price { font-size: 30px; font-weight: 900; color: #1e293b; }

        .btn-add { width: 100%; border: 2px dashed #cbd5e1; color: #475569; font-size: 16px; font-weight: 800; border-radius: 12px; padding: 10px; margin-bottom: 10px; background: #fff; }
    </style>
</head>
<body>
    <header>
        <div class="header-logo"><img src="https://i.ibb.co/39bGJwGF/LA-MOON.png" alt="Logo"></div>
        <div class="shop-name">La-Moon Cut</div>
    </header>

    <main>
        <div id="page-record">
            <div class="flex gap-2 mb-1">
                <div class="card flex-1"><label>เริ่ม</label><input type="time" id="time-start"></div>
                <div class="card flex-1"><label>เสร็จ</label><input type="time" id="time-end"></div>
            </div>
            <div id="services-container">
                <div class="card flex justify-between items-center border-l-[8px] border-l-slate-400">
                    <div class="flex-1"><label>งานบริการ</label>
                        <select class="service-select">
                            <option>ตัดผม</option><option>แก้ผม</option><option>สระผม</option>
                            <option>โกนหนวด</option><option>กันหน้า</option><option>ย้อมผม</option>
                            <option>ดัดผม</option><option>อื่นๆ</option>
                        </select>
                    </div>
                    <div class="w-32 text-right border-l-2 pl-2"><label>ราคา</label>
                        <input type="number" placeholder="0" class="service-price text-right text-blue-700 text-3xl font-black">
                    </div>
                </div>
            </div>
            <button type="button" onclick="addServiceRow()" class="btn-add">+ เพิ่มบริการ</button>
            <div class="card mb-2"><label>ทรงผม</label>
                <select id="hair-style">
                    <option>รองทรง</option><option>แฟชั่น / ทูบล็อค</option><option>สกินเฟด</option>
                    <option>นักเรียน</option><option>ตำรวจ / ทหาร</option><option>ทรงอเมริกัน</option>
                    <option>เปิดข้าง / วินเทจ</option>
                </select>
            </div>
            <div class="grid grid-cols-2 gap-2 mb-3">
                <button type="button" onclick="setPayment('cash')" id="pay-cash" class="card payment-active flex flex-col items-center py-3 mb-0"><i class="fa-solid fa-money-bill-wave text-2xl"></i><span class="text-[16px] font-black">เงินสด</span></button>
                <button type="button" onclick="setPayment('transfer')" id="pay-transfer" class="card text-slate-400 flex flex-col items-center py-3 mb-0"><i class="fa-solid fa-qrcode text-2xl"></i><span class="text-[16px] font-black">โอนเงิน</span></button>
            </div>
            <button type="button" id="save-btn" onclick="saveRecord()">บันทึกข้อมูล</button>
        </div>

        <div id="page-report" class="hidden-page">
            <div class="bg-[#1e293b] rounded-xl p-3 text-white shadow-xl mb-4">
                <div class="flex justify-between items-center mb-2 px-1 border-b border-white/10 pb-2">
                    <p class="text-[15px] text-yellow-500 font-black">รวม (<span id="rep-count">0</span> คน)</p>
                    <h2 class="text-4xl font-black text-white">฿<span id="rep-total">0</span></h2>
                </div>
                
                <div class="grid grid-cols-3 gap-1">
                    <div class="text-center">
                        <span class="opacity-70 block text-[13px] font-black">เงินสด</span>
                        <span class="text-green-400 text-2xl font-black block">฿<span id="rep-cash">0</span></span>
                    </div>
                    <div class="text-center border-x border-white/10">
                        <span class="opacity-70 block text-[13px] font-black">โอนเงิน</span>
                        <span class="text-blue-400 text-2xl font-black block">฿<span id="rep-transfer">0</span></span>
                    </div>
                    <div class="text-center">
                        <span id="settle-label" class="text-yellow-500 block text-[13px] font-black">เคลียร์ยอด</span>
                        <span id="settle-val" class="text-white text-2xl font-black block">฿0</span>
                    </div>
                </div>
            </div>

            <div id="history-items" class="space-y-2 mb-6"></div>
            
            <div class="flex flex-col items-center gap-6 mt-4 pb-16">
                <a href="
