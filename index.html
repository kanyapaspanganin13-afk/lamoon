<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>LA-MOON CUT</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<style>
@import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap');

*{font-family:'Kanit',sans-serif;box-sizing:border-box}
body{margin:0;background:#f8fafc;color:#1e293b}
label{font-size:18px;font-weight:600}
select,input{font-size:18px}

header{background:#1e293b;color:#fff;text-align:center;padding:14px;font-weight:700}
.hidden{display:none}

.time-box input{
font-size:34px;
font-weight:800;
text-align:center;
width:100%;
border:none;
outline:none;
}

.card{
background:#fff;
border-radius:14px;
border:1px solid #e2e8f0;
padding:12px;
}

.service-card{
border-left:6px solid #2563eb;
display:flex;
gap:10px;
align-items:center;
}

.price{
font-size:28px;
font-weight:800;
text-align:right;
color:#2563eb;
width:100%;
border:none;
outline:none;
}

#save-btn{
background:#1e293b;
color:#fff;
font-size:20px;
font-weight:700;
padding:16px;
border-radius:14px;
width:100%;
}

#save-btn.success{background:#16a34a}

nav{
position:fixed;bottom:0;left:0;right:0;
display:flex;background:#fff;border-top:1px solid #e2e8f0
}
nav button{
flex:1;padding:10px;font-size:16px;color:#64748b
}
nav .active{color:#1e293b;font-weight:700;border-top:4px solid #fbbf24}
</style>
</head>

<body>

<header id="header">LA-MOON CUT</header>

<main class="p-3 pb-28">

<!-- RECORD PAGE -->
<section id="record">

<div class="card mb-2">
<label>วันที่ทำงาน</label>
<div id="date-th" class="text-xl font-bold"></div>
</div>

<div class="grid grid-cols-2 gap-3 mb-3">
<div class="card time-box">
<label>เริ่ม</label>
<input type="time" id="start">
</div>
<div class="card time-box">
<label>เสร็จ</label>
<input type="time" id="end">
</div>
</div>

<div class="card service-card mb-2">
<div class="flex-1">
<label>บริการ</label>
<select>
<option>ตัดผม</option>
<option>โกนหนวด</option>
<option>กันหน้า</option>
<option>สระผม</option>
<option>ย้อมผม</option>
<option>แก้ผม</option>
<option>ดัดผม</option>
<option>อื่นๆ</option>
</select>
</div>
<div class="w-24">
<label>ราคา</label>
<input class="price" type="number" placeholder="0">
</div>
</div>

<button class="w-full border-dashed border py-2 rounded mb-3 text-slate-400">
+ เพิ่มบริการ
</button>

<div class="card mb-3">
<label>ทรงผม</label>
<select>
<option>รองทรง</option>
<option>แฟชั่น / ทูบล็อค</option>
<option>เปิดข้าง / วินเทจ</option>
<option>สกินเฟด</option>
<option>ทรงอเมริกัน</option>
<option>ตำรวจ / ทหาร</option>
<option>นักเรียน</option>
</select>
</div>

<div class="grid grid-cols-2 gap-3 mb-3">
<button class="card bg-slate-800 text-white text-center py-4">
<i class="fa-solid fa-money-bill-wave text-xl"></i><br>เงินสด
</button>
<button class="card text-center py-4">
<i class="fa-solid fa-qrcode text-xl"></i><br>โอนเงิน
</button>
</div>

<button id="save-btn" onclick="save()">บันทึกข้อมูล</button>
</section>

<!-- REPORT PAGE -->
<section id="report" class="hidden">

<div id="report-date" class="text-lg font-bold mb-2"></div>

<div class="bg-[#1e293b] text-white rounded-xl p-4 mb-4">
<div class="flex justify-between items-end">
<div>
<p class="text-sm opacity-70">วันนี้</p>
<p><span id="count">0</span> คน</p>
</div>
<div class="text-4xl font-bold">฿<span id="total">0</span></div>
</div>

<div class="grid grid-cols-3 text-center mt-3 text-sm">
<div>สด<br><b>฿0</b></div>
<div>โอน<br><b>฿0</b></div>
<div>เคลียร์<br><b>฿0</b></div>
</div>
</div>

<div class="card text-center font-bold text-orange-500 mb-3">
ร้านคืนช่าง
</div>

<div class="card mb-2 flex justify-between items-center">
<div class="flex">
<div class="mr-2 font-bold">1</div>
<div>
<div>ตัดผม • 10:30</div>
<div class="text-sm text-slate-500">รองทรง</div>
</div>
</div>
<div class="text-right">
<div class="font-bold">฿100</div>
<i class="fa-solid fa-trash text-red-500"></i>
</div>
</div>

<a class="block bg-green-600 text-white text-center py-3 rounded-full font-bold mb-3">
เปิดดู Google Sheet
</a>

<button class="w-full text-red-500 underline text-sm">
ลบข้อมูลทั้งหมด
</button>

</section>

</main>

<nav>
<button class="active" onclick="show('record')">
<i class="fa-solid fa-pen"></i><br>บันทึก
</button>
<button onclick="show('report')">
<i class="fa-solid fa-chart-pie"></i><br>รายงาน
</button>
</nav>

<script>
function thaiDate(){
const d=new Date()
const m=['ม.ค.','ก.พ.','มี.ค.','เม.ย.','พ.ค.','มิ.ย.','ก.ค.','ส.ค.','ก.ย.','ต.ค.','พ.ย.','ธ.ค.']
return `${d.getDate()} ${m[d.getMonth()]} ${d.getFullYear()+543}`
}
document.getElementById('date-th').innerText=thaiDate()
document.getElementById('report-date').innerText=thaiDate()

function show(p){
record.classList.add('hidden')
report.classList.add('hidden')
document.getElementById(p).classList.remove('hidden')
header.style.display=p==='report'?'none':'block'
}

function save(){
const btn=document.getElementById('save-btn')
btn.classList.add('success')
btn.innerText='บันทึกสำเร็จ'
setTimeout(()=>{btn.innerText='บันทึกข้อมูล'},1500)
}
</script>

</body>
</html>
