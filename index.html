<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LA-MOON CUT</title>
    
    <link rel="apple-touch-icon" href="https://r2cdn.perplexity.ai/v6/0a5a676b-9c3a-449e-8c3b-187515c10565.png">
    <link rel="icon" type="image/png" href="https://r2cdn.perplexity.ai/v6/0a5a676b-9c3a-449e-8c3b-187515c10565.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="La-Moon">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600&display=swap');
        * { font-family: 'Kanit', sans-serif; font-weight: 500; }
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background: #f8fafc; }
        body { display: flex; flex-direction: column; }
        main { flex: 1; overflow-y: auto; padding: 10px 15px 90px 15px; }
        
        /* Header มินิมอล ตัวหนังสือล้วนตามต้องการ */
        header { background: #1e293b; color: white; padding: 25px 0; text-align: center; flex-shrink: 0; }
        .shop-name { letter-spacing: 0.25em; font-size: 1.5rem; text-transform: uppercase; font-weight: 600; }
        .shop-sub { font-size: 9px; color: #fbbf24; text-transform: uppercase; letter-spacing: 0.35em; margin-top: 6px; opacity: 0.9; }
        
        nav { position: fixed; bottom: 0; left: 0; right: 0; height: 75px; background: white; border-top: 1px solid #e2e8f0; display: flex; justify-content: space-around; align-items: center; z-index: 100; }
        .nav-btn { flex: 1; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #94a3b8; }
        .active-nav { color: #1e293b; border-top: 3px solid #1e293b; }
        .card { background: white; border-radius: 12px; border: 1px solid #e2e8f0; padding: 12px; margin-bottom: 8px; }
        .payment-active { background-color: #1e293b !important; color: white !important; }
        #save-btn { width: 100%; background: #1e293b; color: white; padding: 16px; border-radius: 12px; font-size: 1.2rem; font-weight: 600; }
        .hidden-page { display: none !important; }
    </style>
</head>
<body>
    <header>
        <div class="shop-name">LA-MOON CUT</div>
        <div class="shop-sub">SHINE WITH YOUR STYLE</div>
    </header>

    <main>
        <div id="page-record">
            <div class="flex gap-2 mb-2">
                <div class="card flex-1"><label class="text-[9px] text-slate-400 uppercase">Start</label><input type="time" id="time-start"></div>
                <div class="card flex-1"><label class="text-[9px] text-slate-400 uppercase">Finish</label><input type="time" id="time-end"></div>
            </div>
            <div id="services-container">
                <div class="card flex justify-between items-center">
                    <div class="flex-1"><label class="text-[9px] text-slate-400 uppercase">Service</label>
                        <select class="service-select">
                            <option>ตัดผม</option><option>แก้ผม</option><option>สระผม</option><option>โกนหนวด</option><option>กันหน้า</option><option>ย้อมผม</option><option>ยืดผม</option>
                        </select>
                    </div>
                    <div class="w-24 text-right border-l pl-3"><label class="text-[9px] text-slate-400 uppercase">Price</label>
                        <input type="number" id="main-service-price" value="150" class="service-price text-right text-blue-600 text-lg font-semibold">
                    </div>
                </div>
            </div>
            <div class="card mt-2"><label class="text-[9px] text-slate-400 uppercase">Hair Style</label>
                <select id="hair-style">
                    <option>รองทรง</option><option>แฟชั่น / ทูบล็อค</option><option>สกินเฟด</option><option>นักเรียน</option><option>เปิดข้าง / วินเทจ</option>
                </select>
            </div>
            <div class="grid grid-cols-2 gap-3 my-4">
                <button onclick="setPayment('cash')" id="pay-cash" class="card payment-active flex flex-col items-center py-3 mb-0"><i class="fa-solid fa-money-bill-1-wave mb-1"></i><span class="text-[10px]">CASH</span></button>
                <button onclick="setPayment('transfer')" id="pay-transfer" class="card text-slate-400 flex flex-col items-center py-3 mb-0"><i class="fa-solid fa-qrcode mb-1"></i><span class="text-[10px]">TRANSFER</span></button>
            </div>
            <button id="save-btn" onclick="saveRecord()">SAVE RECORD</button>
        </div>

        <div id="page-report" class="hidden-page">
            <div class="bg-[#1e293b] rounded-2xl p-5 text-white text-center shadow-lg mb-3">
                <p class="text-[10px] text-yellow-500 tracking-widest mb-1">TODAY TOTAL</p>
                <h2 class="text-3xl font-semibold">฿<span id="rep-total">0</span></h2>
            </div>
            <div class="card flex justify-between items-center py-3 border-l-4 border-l-slate-800">
                <div><p class="text-[8px] text-slate-400 uppercase">Settlement</p><p id="settle-status" class="text-[11px]">Calculating...</p></div>
                <div class="text-right"><p id="settle-amount" class="text-xl font-bold">฿0</p></div>
            </div>
            <div id="history-items" class="space-y-2 mt-3"></div>
            <div class="mt-8 text-center">
                <button onclick="clearDay()" class="text-red-300 text-[10px] opacity-50 underline">CLEAR HISTORY</button>
            </div>
        </div>
    </main>

    <nav>
        <button onclick="nav('record')" id="nav-record" class="nav-btn active-nav"><i class="fa-solid fa-scissors text-lg"></i><span class="text-[9px] mt-1">RECORD</span></button>
        <button onclick="nav('report')" id="nav-report" class="nav-btn"><i class="fa-solid fa-chart-line text-lg"></i><span class="text-[9px] mt-1">REPORT</span></button>
    </nav>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby4-X1fFa9FD_UNYz8HbOqqDurX7KRrl-v4VyjELMTObe9yo8GN1uVgcsHNcoqgVfGh/exec";
        let database = JSON.parse(localStorage.getItem('lamoon_db_v6')) || [];
        let pType = 'cash';

        function setNow() {
            const now = new Date().toLocaleTimeString('th-TH', {hour12:false, hour:'2-digit', minute:'2-digit'});
            document.getElementById('time-start').value = now;
            document.getElementById('time-end').value = now;
        }

        function setPayment(t) {
            pType = t;
            document.getElementById('pay-cash').className = t === 'cash' ? "card payment-active flex flex-col items-center py-3 mb-0" : "card text-slate-400 flex flex-col items-center py-3 mb-0";
            document.getElementById('pay-transfer').className = t === 'transfer' ? "card payment-active flex flex-col items-center py-3 mb-0" : "card text-slate-400 flex flex-col items-center py-3 mb-0";
        }

        async function saveRecord() {
            const btn = document.getElementById('save-btn');
            const total = parseFloat(document.getElementById('main-service-price').value) || 0;
            const entry = {
                total: total, pType: pType, 
                timeStart: document.getElementById('time-start').value, 
                timeEnd: document.getElementById('time-end').value,
                style: document.getElementById('hair-style').value,
                services: document.querySelector('.service-select').value,
                date: new Date().toLocaleDateString('en-GB')
            };
            
            btn.innerText = "SAVING..."; btn.disabled = true;
            database.push(entry);
            localStorage.setItem('lamoon_db_v6', JSON.stringify(database));
            
            try {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(entry) });
                btn.innerText = "SUCCESS!";
                setTimeout(() => { btn.innerText = "SAVE RECORD"; btn.disabled = false; nav('report'); }, 800);
            } catch (e) {
                btn.innerText = "SAVE RECORD"; btn.disabled = false;
                nav('report');
            }
        }

        function updateReport() {
            let total = 0, cash = 0;
            const list = document.getElementById('history-items');
            list.innerHTML = '';
            database.slice().reverse().forEach((item) => {
                total += item.total;
                if(item.pType === 'cash') cash += item.total;
                list.innerHTML += `<div class="card flex justify-between items-center"><div class="text-sm"><b>${item.services}</b><p class="text-[10px] text-slate-400">${item.style}</p></div><b class="text-lg">฿${item.total}</b></div>`;
            });
            document.getElementById('rep-total').innerText = total.toLocaleString();
            
            let barberShare = total > 0 ? (total < 400 ? 200 : total * 0.5) : 0;
            let balance = cash - barberShare;
            const sStatus = document.getElementById('settle-status');
            sStatus.innerText = balance >= 0 ? "ช่างคืนร้าน" : "ร้านคืนช่าง";
            sStatus.className = balance >= 0 ? "text-[11px] text-orange-500 font-bold" : "text-[11px] text-blue-500 font-bold";
            document.getElementById('settle-amount').innerText = "฿" + Math.abs(balance).toLocaleString();
        }

        function clearDay() { if(confirm('ล้างข้อมูลวันนี้?')) { database = []; localStorage.removeItem('lamoon_db_v6'); updateReport(); } }
        function nav(p) {
            document.getElementById('page-record').classList.toggle('hidden-page', p !== 'record');
            document.getElementById('page-report').classList.toggle('hidden-page', p !== 'report');
            document.getElementById('nav-record').classList.toggle('active-nav', p === 'record');
            document.getElementById('nav-report').classList.toggle('active-nav', p === 'report');
            if(p === 'report') updateReport();
        }
        window.onload = () => { setNow(); updateReport(); };
    </script>
</body>
</html>
