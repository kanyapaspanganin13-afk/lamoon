<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>LA-MOON CUT</title>

<link rel="apple-touch-icon" href="https://img.icons8.com/flat-round/512/scissors.png">
<link rel="icon" href="https://img.icons8.com/flat-round/512/scissors.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<style>
@import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap');
*{font-family:'Kanit',sans-serif;box-sizing:border-box; -webkit-tap-highlight-color: transparent;}

/* ขนาดตัวหนังสือคำสั่ง 18px ตามสั่ง */
body{background:#f8fafc; color:#1e293b; margin:0; padding-bottom:100px; font-size: 18px;}

.lbl-18 { font-size: 18px; font-weight: 500; color: #64748b; margin-bottom: 8px; display: block; }
select, input { font-size: 18px !important; font-weight: 600; }

/* Header */
header{background:#1e293b; color:white; padding:40px 0; text-align:center; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);}
.report-mode header{display:none}

.card{background:white; border-radius:15px; border:1px solid #e2e8f0; padding:20px; margin-bottom:15px; shadow-sm;}
input[type="time"], input[type="date"] { color: #2563eb; }

/* Service Row */
.svc-row { border-left: 6px solid #1e293b; }

/* Payment Buttons */
.pay-btn{border-radius:12px; padding:15px; text-align:center; border:2px solid #e2e8f0; background:white; transition: 0.2s; cursor: pointer;}
.pay-btn.active{background:#1e293b; color:white; border-color:#1e293b;}
.pay-btn i { font-size: 24px; margin-bottom: 5px; }

/* Save Button */
#btn-save{background:#1e293b; color:white; width:100%; padding:20px; border-radius:15px; font-size:22px; font-weight:700; transition: 0.4s;}
#btn-save.success{background:#10b981}

/* Report Styles */
.summary-dark{background:#1e293b; border-radius:25px; padding:25px; color:white; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.2);}
.history-card{background:white; border-radius:18px; padding:18px; display:flex; align-items:center; margin-bottom:12px; border:1px solid #e2e8f0; border-left: 8px solid #e2e8f0;}
.card-blue{ border-left-color: #3b82f6; }
.card-green{ border-left-color: #10b981; }
.idx-box{width:35px; height:35px; background:#f1f5f9; border-radius:8px; display:flex; align-items:center; justify-content:center; margin-right:15px; font-weight:bold; color:#64748b;}

/* Nav Bar */
.nav-bar{position:fixed; bottom:0; left:0; right:0; height:85px; background:white; border-top:1px solid #e2e8f0; display:flex; z-index:100}
.nav-item{flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; color:#94a3b8; font-size: 14px;}
.nav-item.active{color:#1e293b; font-weight:700; border-top:5px solid #1e293b;}

.hidden{display:none !important}
</style>
</head>
<body id="main-body">

<header id="main-header">
  <div class="text-3xl font-bold tracking-widest uppercase">LA-MOON CUT</div>
</header>

<main class="p-5 max-w-md mx-auto">
    <div id="page-rec">
        <div class="card">
            <label class="lbl-18">วันที่</label>
            <input type="date" id="work-date" class="w-full">
        </div>

        <div class="flex gap-4 mb-2">
            <div class="card flex-1"><label class="lbl-18 text-sm">เวลาเริ่ม</label><input type="time" id="t-start"></div>
            <div class="card flex-1"><label class="lbl-18 text-sm">เวลาเสร็จ</label><input type="time" id="t-end"></div>
        </div>

        <div id="svc-list">
            <div class="card svc-row flex relative">
                <div class="flex-1">
                    <label class="lbl-18">เลือกบริการ</label>
                    <select class="svc-name w-full">
                        <option>ตัดผม</option><option>โกนหนวด</option><option>กันหน้า</option>
                        <option>สระผม</option><option>ย้อมผม</option><option>แก้ผม</option>
                        <option>ดัดผม</option><option>อื่นๆ</option>
                    </select>
                </div>
                <div class="w-28 text-right border-l pl-4 ml-2">
                    <label class="lbl-18">ราคา</label>
                    <input type="number" class="svc-price text-blue-600 text-2xl font-bold text-right w-full" placeholder="0">
                </div>
            </div>
        </div>

        <button onclick="addSvc()" class="w-full border-2 border-dashed border-slate-300 py-3 rounded-xl text-slate-500 font-bold mb-6">+ เพิ่มบริการ</button>

        <div class="card">
            <label class="lbl-18">ทรงผม</label>
            <select id="h-style" class="w-full">
                <option>รองทรง</option><option>แฟชั่น / ทูบล็อค</option><option>เปิดข้าง / วินเทจ</option>
                <option>สกินเฟด</option><option>ทรงอเมริกัน</option><option>ตำรวจ / ทหาร</option><option>นักเรียน</option>
            </select>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div onclick="setPay('cash')" id="p-cash" class="pay-btn active">
                <i class="fa-solid fa-money-bill-wave"></i><br><span>เงินสด</span>
            </div>
            <div onclick="setPay('transfer')" id="p-trans" class="pay-btn">
                <i class="fa-solid fa-qrcode"></i><br><span>โอนเงิน</span>
            </div>
        </div>

        <button id="btn-save" onclick="saveData()">Save Record</button>
    </div>

    <div id="page-rep" class="hidden">
        <div id="display-date-rep" class="font-bold mb-4 text-slate-500 text-xl"></div>

        <div class="summary-dark mb-6">
            <div class="flex justify-between items-start mb-6 border-b border-white/20 pb-4">
                <div>
                    <span class="text-slate-400 text-sm uppercase font-bold">จำนวนลูกค้า</span><br>
                    <span id="r-count" class="text-4xl font-bold tracking-tight">0</span> คน
                </div>
                <div class="text-right">
                    <span class="text-slate-400 text-sm uppercase font-bold">ยอดเงินรวม</span><br>
                    <span class="text-yellow-400 text-4xl font-bold tracking-tight">฿<span id="r-total">0</span></span>
                </div>
            </div>
            <div class="grid grid-cols-3 gap-2 text-center">
                <div class="bg-white/5 p-2 rounded-lg border border-white/10">
                    <div class="text-[12px] opacity-70">เงินสด</div>
                    <div id="r-cash" class="font-bold text-green-400 text-lg">0</div>
                </div>
                <div class="bg-white/5 p-2 rounded-lg border border-white/10">
                    <div class="text-[12px] opacity-70">เงินโอน</div>
                    <div id="r-transfer" class="font-bold text-blue-400 text-lg">0</div>
                </div>
                <div class="bg-white/5 p-2 rounded-lg border border-white/10">
                    <div class="text-[12px] opacity-70">เคลียร์ยอด</div>
                    <div id="r-settle" class="font-bold text-white text-lg">0</div>
                </div>
            </div>
        </div>

        <div id="status-box" class="card text-center font-bold hidden py-5 border-2 shadow-lg mb-6"></div>
        
        <div id="hist-list" class="space-y-3">
            </div>

        <a href="https://docs.google.com/spreadsheets/d/1Dqku0IZj_TcC6d1AzY9m6gD2qpB1KpJEHa6X-77x6p4/edit" target="_blank"
           class="block bg-[#10b981] text-white text-center py-5 rounded-2xl font-bold mt-10 shadow-lg text-xl">
           <i class="fa-solid fa-file-excel mr-2"></i> เปิดดู Google Sheet
        </a>
        <button onclick="clearDB()" class="w-full text-red-500 font-bold mt-12 mb-10 text-sm underline">ลบข้อมูลทั้งหมด</button>
    </div>
</main>

<nav class="nav-bar">
  <div onclick="nav('rec')" id="n-rec" class="nav-item active"><i class="fa-solid fa-cut text-3xl mb-1"></i>บันทึก</div>
  <div onclick="nav('rep')" id="n-rep" class="nav-item"><i class="fa-solid fa-chart-pie text-3xl mb-1"></i>รายงาน</div>
</nav>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwU72LDZEZagp-huxGIOR4vISa-M7A7M9E8FhsNBD3P2sBYrRGIegY08P7vQjYTLpzo/exec";
let db = JSON.parse(localStorage.getItem('lamoon_db_vfinal')) || [];
let payType = 'cash';

const monthsThai = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

function init(){
  const n = new Date();
  document.getElementById('work-date').valueAsDate = n;
  updateDateLabel(n);
  
  // ตั้งค่าเวลา
  document.getElementById('t-start').value = n.toTimeString().slice(0,5);
  let end = new Date(n.getTime() + 30*60000);
  document.getElementById('t-end').value = end.toTimeString().slice(0,5);
}

function updateDateLabel(dateObj) {
    const d = dateObj.getDate();
    const m = monthsThai[dateObj.getMonth()];
    const y = dateObj.getFullYear() + 543;
    document.getElementById('display-date-rep').innerText = `${d} ${m} BE ${y}`;
}

document.getElementById('work-date').onchange = (e) => {
    updateDateLabel(new Date(e.target.value));
};

function addSvc(){
  const list = document.getElementById('svc-list');
  const div = document.createElement('div');
  div.className = "card svc-row flex relative mt-2";
  div.innerHTML = document.querySelector('.svc-row').innerHTML + `<button onclick="this.parentElement.remove()" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-7 h-7 flex items-center justify-center shadow-lg">✕</button>`;
  list.appendChild(div);
}

function setPay(t){
  payType = t;
  document.getElementById('p-cash').classList.toggle('active', t === 'cash');
  document.getElementById('p-trans').classList.toggle('active', t === 'transfer');
}

async function saveData(){
  let total = 0, svcNames = [];
  document.querySelectorAll('.svc-row').forEach(r => {
    const n = r.querySelector('.svc-name').value;
    const p = Number(r.querySelector('.svc-price').value) || 0;
    if(p){ total += p; svcNames.push(n); }
  });
  
  if(total === 0) return alert("กรุณากรอกราคา");

  const btn = document.getElementById('btn-save');
  const originalText = btn.innerText;
  btn.innerText = "กำลังบันทึก...";
  btn.disabled = true;

  const rec = {
    id: Date.now(),
    date: document.getElementById('work-date').value,
    services: svcNames.join(','),
    hairstyle: document.getElementById('h-style').value,
    total: total,
    payment: payType === 'cash' ? 'เงินสด' : 'โอนเงิน',
    t_start: document.getElementById('t-start').value,
    t_end: document.getElementById('t-end').value,
    pay_transfer: payType === 'transfer' ? total : "", // แยกเข้า Column G
    pay_cash: payType === 'cash' ? total : ""        // แยกเข้า Column H
  };

  try {
    await fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(rec) });
    db.push(rec);
    localStorage.setItem('lamoon_db_vfinal', JSON.stringify(db));
    
    btn.innerText = "บันทึกสำเร็จ!";
    btn.classList.add('success');
    
    setTimeout(() => {
      btn.innerText = originalText;
      btn.disabled = false;
      btn.classList.remove('success');
      // ล้างค่า
      document.querySelectorAll('.svc-price').forEach(i => i.value = '');
      document.querySelectorAll('.svc-row').forEach((r, idx) => { if(idx > 0) r.remove(); });
    }, 1500);
  } catch (e) {
    alert("ส่งข้อมูลไป Sheet ไม่สำเร็จ แต่บันทึกในเครื่องแล้ว");
    btn.disabled = false;
  }
}

function nav(p){
  document.getElementById('page-rec').classList.toggle('hidden', p !== 'rec');
  document.getElementById('page-rep').classList.toggle('hidden', p !== 'rep');
  document.getElementById('n-rec').classList.toggle('active', p === 'rec');
  document.getElementById('n-rep').classList.toggle('active', p === 'rep');
  document.body.classList.toggle('report-mode', p === 'rep');
  if(p === 'rep') renderReport();
}

function renderReport(){
  let total = 0, cash = 0, trans = 0;
  const list = document.getElementById('hist-list');
  list.innerHTML = '';
  
  db.slice().reverse().forEach((r, idx) => {
    total += r.total;
    if(r.payment === 'เงินสด') cash += r.total; else trans += r.total;

    const colorClass = r.payment === 'เงินสด' ? 'card-green' : 'card-blue';
    const payColor = r.payment === 'เงินสด' ? 'text-green-600' : 'text-blue-600';

    list.innerHTML += `
      <div class="history-card ${colorClass}">
        <div class="idx-box">${db.length - idx}</div>
        <div class="flex-1">
          <div class="font-bold text-xl text-slate-800">${r.services}</div>
          <div class="text-[14px] text-slate-500 font-bold uppercase tracking-wide">
            <i class="fa-regular fa-clock"></i> ${r.t_start}-${r.t_end} | ${r.hairstyle}
          </div>
        </div>
        <div class="text-right flex items-center gap-4">
          <div>
            <div class="font-bold text-2xl text-slate-900">฿${r.total}</div>
            <div class="text-[13px] font-black uppercase ${payColor}">${r.payment}</div>
          </div>
          <button onclick="delItem(${r.id})" class="text-red-500 text-xl p-2">
            <i class="fa-solid fa-trash-can"></i>
          </button>
        </div>
      </div>`;
  });

  document.getElementById('r-count').innerText = db.length;
  document.getElementById('r-total').innerText = total.toLocaleString();
  document.getElementById('r-cash').innerText = cash.toLocaleString();
  document.getElementById('r-transfer').innerText = trans.toLocaleString();
  
  // สูตรเคลียร์ยอด 400/200
  let share = total >= 400 ? (total/2) : 200;
  if(total === 0) share = 0;
  let settle = cash - share;
  document.getElementById('r-settle').innerText = Math.abs(settle).toLocaleString();

  const box = document.getElementById('status-box');
  box.classList.remove('hidden');
  if(settle >= 0) {
    box.innerText = `ช่างคืนร้าน ฿${settle.toLocaleString()}`;
    box.className = "card text-center font-bold py-5 bg-orange-50 text-orange-600 border-orange-200 shadow-sm text-xl";
  } else {
    box.innerText = `ร้านคืนช่าง ฿${Math.abs(settle).toLocaleString()}`;
    box.className = "card text-center font-bold py-5 bg-blue-50 text-blue-600 border-blue-200 shadow-sm text-xl";
  }
}

function delItem(id){
  if(confirm('ต้องการลบรายการนี้ใช่ไหม?')){
    db = db.filter(i => i.id !== id);
    localStorage.setItem('lamoon_db_vfinal', JSON.stringify(db));
    renderReport();
  }
}

function clearDB(){
  if(confirm('ระวัง! ข้อมูลทั้งหมดในเครื่องจะหายไป (ใน Google Sheet ไม่หาย) ต้องการลบใช่ไหม?')){
    localStorage.removeItem('lamoon_db_vfinal');
    db = [];
    renderReport();
  }
}

window.onload = init;
</script>
</body>
</html>
