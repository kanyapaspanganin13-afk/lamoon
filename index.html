<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LA-MOON CUT</title>
    <link rel="apple-touch-icon" href="https://i.ibb.co/39bGJwGF/LA-MOON.png">
    <link rel="icon" type="image/png" href="https://i.ibb.co/39bGJwGF/LA-MOON.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Kanit', sans-serif; -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { background: #f8fafc; color: #334155; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { background: #1e293b; color: white; padding: 15px; text-align: center; border-bottom: 3px solid #fbbf24; }
        main { flex: 1; overflow-y: auto; padding: 10px; padding-bottom: 90px; }
        .card { background: white; border-radius: 15px; border: 1px solid #e2e8f0; padding: 12px; margin-bottom: 10px; }
        label { font-size: 11px; color: #64748b; font-weight: 700; text-transform: uppercase; }
        input, select { width: 100%; font-size: 1.2rem; font-weight: 600; border: none; outline: none; background: transparent; height: 40px; }
        
        /* สไตล์ช่องเวลาแบบพิมพ์เอง */
        .time-input { text-align: center; background: #f1f5f9; border-radius: 8px; border: 1px solid #cbd5e1 !important; margin-top: 5px; }
        
        nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: white; display: flex; border-top: 1px solid #e2e8f0; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #94a3b8; }
        .active-nav { color: #1e293b; border-top: 4px solid #fbbf24; }
        #save-btn { width: 100%; background: #1e293b; color: white; padding: 15px; border-radius: 12px; font-size: 1.3rem; font-weight: 700; margin-top: 10px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <header><div class="text-xl font-bold tracking-widest uppercase">LA-MOON CUT</div></header>
    <main>
        <div id="page-rec">
            <div class="card">
                <label>วันที่</label>
                <div id="date-text-rec" class="text-lg font-bold text-slate-700 py-1"></div>
                <input type="hidden" id="record-date">
            </div>
            
            <div class="flex gap-2">
                <div class="card flex-1">
                    <label>เริ่ม</label>
                    <input type="text" id="t-start" class="time-input" placeholder="00:00" inputmode="numeric">
                </div>
                <div class="card flex-1">
                    <label>เสร็จ</label>
                    <input type="text" id="t-end" class="time-input" placeholder="00:00" inputmode="numeric">
                </div>
            </div>

            <div class="card border-l-4 border-l-blue-500 flex justify-between items-center">
                <div class="flex-1"><label>เลือกบริการ</label>
                    <select id="svc-name">
                        <option>ตัดผม</option>
                        <option>สระผม</option>
                        <option>โกนหนวด</option>
                        <option>กันหน้า</option>
                        <option>อื่นๆ</option>
                    </select>
                </div>
                <div class="w-24 text-right"><label>ราคา</label><input type="number" id="svc-price" class="text-right text-blue-600 font-bold" placeholder="0"></div>
            </div>

            <div class="card"><label>ทรงผม</label>
                <select id="style">
                    <option>รองทรง</option>
                    <option>ทูบล็อค</option>
                    <option>สกินเฟด</option>
                    <option>วินเทจ</option>
                    <option>ทรงนักเรียน</option>
                </select>
            </div>

            <div class="grid grid-cols-2 gap-2 mb-2">
                <button onclick="setPay('cash')" id="pay-c" class="card bg-slate-800 text-white flex flex-col items-center py-4"><i class="fa-solid fa-money-bill mb-1"></i><span>เงินสด</span></button>
                <button onclick="setPay('transfer')" id="pay-t" class="card text-slate-400 flex flex-col items-center py-4"><i class="fa-solid fa-qrcode mb-1"></i><span>โอนเงิน</span></button>
            </div>
            <button id="save-btn" onclick="save()">บันทึกข้อมูล</button>
        </div>

        <div id="page-rep" class="hidden">
            <div class="bg-slate-800 rounded-2xl p-5 text-white mb-4">
                <div class="flex justify-between border-b border-white/10 pb-3 mb-3">
                    <div><p class="text-yellow-500 text-xs font-bold">ยอดเงินวันนี้</p><p id="rep-date-thai" class="text-sm opacity-70"></p></div>
                    <div class="text-3xl font-bold">฿<span id="total-val">0</span></div>
                </div>
                <div class="grid grid-cols-3 text-center">
                    <div><p class="text-[10px] opacity-50 uppercase">เงินสด</p><p class="text-green-400 font-bold">฿<span id="cash-val">0</span></p></div>
                    <div><p class="text-[10px] opacity-50 uppercase">โอนเงิน</p><p class="text-blue-400 font-bold">฿<span id="trans-val">0</span></p></div>
                    <div><p class="text-[10px] opacity-50 uppercase">เคลียร์ยอด</p><p class="font-bold text-yellow-500">฿<span id="clr-val">0</span></p></div>
                </div>
            </div>
            <div id="history-list" class="space-y-2"></div>
            <div class="flex flex-col items-center gap-4 mt-6">
                <a href="https://docs.google.com/spreadsheets/d/1u0IZj_TCc6d1AzY9m6gD2qpB1KpJELa6X-77x6p4/edit" target="_blank" class="bg-green-600 text-white px-10 py-3 rounded-full font-bold shadow-lg"><i class="fa-solid fa-file-excel mr-2"></i>GOOGLE SHEET</a>
                <button onclick="clearAll()" class="text-red-400 text-xs underline">ลบข้อมูลทั้งหมด</button>
            </div>
        </div>
    </main>

    <nav>
        <button onclick="show('rec')" id="nav-rec" class="nav-btn active-nav"><i class="fa-solid fa-pen-to-square"></i><span class="text-[10px] mt-1">บันทึก</span></button>
        <button onclick="show('rep')" id="nav-rep" class="nav-btn"><i class="fa-solid fa-chart-pie"></i><span class="text-[10px] mt-1">รายงาน</span></button>
    </nav>

    <script>
        let db = JSON.parse(localStorage.getItem('lamoon_db_v12')) || [];
        let pType = 'cash';

        function toThaiDate(dStr) {
            const months = ["ม.ค.","ก.พ.","มี.ค.","เม.ย.","พ.ค.","มิ.ย.","ก.ค.","ส.ค.","ก.ย.","ต.ค.","พ.ย.","ธ.ค."];
            const d = new Date(dStr);
            return `${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear() + 543}`;
        }

        function setupTimeInput(id) {
            const el = document.getElementById(id);
            el.addEventListener('input', (e) => {
                let v = e.target.value.replace(/:/g, '');
                if (v.length > 2) v = v.slice(0, 2) + ':' + v.slice(2, 4);
                e.target.value = v.slice(0, 5);
            });
        }

        function init() {
            const now = new Date();
            const todayStr = now.toISOString().split('T')[0];
            document.getElementById('record-date').value = todayStr;
            const thaiDate = toThaiDate(todayStr);
            document.getElementById('date-text-rec').innerText = thaiDate;
            document.getElementById('rep-date-thai').innerText = thaiDate;
            setupTimeInput('t-start');
            setupTimeInput('t-end');
            update();
        }

        function setPay(t) {
            pType = t;
            document.getElementById('pay-c').className = t==='cash' ? "card bg-slate-800 text-white flex flex-col items-center py-4 shadow-lg scale-105 transition-all" : "card text-slate-400 flex flex-col items-center py-4";
            document.getElementById('pay-t').className = t==='transfer' ? "card bg-slate-800 text-white flex flex-col items-center py-4 shadow-lg scale-105 transition-all" : "card text-slate-400 flex flex-col items-center py-4";
        }

        function show(p) {
            document.getElementById('page-rec').classList.toggle('hidden', p !== 'rec');
            document.getElementById('page-rep').classList.toggle('hidden', p !== 'rep');
            document.getElementById('nav-rec').classList.toggle('active-nav', p === 'rec');
            document.getElementById('nav-rep').classList.toggle('active-nav', p === 'rep');
            if(p==='rep') update();
        }

        function update() {
            let t=0, c=0, tr=0;
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            db.forEach((i, idx) => {
                t += i.p; if(i.pt === 'cash') c += i.p; else tr += i.p;
                list.innerHTML += `<div class="card flex justify-between border-l-4 ${i.pt==='cash'?'border-l-green-400':'border-l-blue-400'}">
                    <div><p class="font-bold">${i.s}</p><p class="text-xs text-slate-400">${i.ts}-${i.te} | ${i.st}</p></div>
                    <div class="text-right"><p class="font-bold text-lg">฿${i.p}</p><button onclick="del(${idx})" class="text-red-300 text-xs"><i class="fa-solid fa-trash"></i></button></div>
                </div>`;
            });
            document.getElementById('total-val').innerText = t.toLocaleString();
            document.getElementById('cash-val').innerText = c.toLocaleString();
            document.getElementById('trans-val').innerText = tr.toLocaleString();
            let clr = t > 0 ? (t < 400 ? 200 : t * 0.5) : 0;
            document.getElementById('clr-val').innerText = (c - clr).toLocaleString();
        }

        function save() {
            const price = parseFloat(document.getElementById('svc-price').value) || 0;
            if(price <= 0) return alert('กรุณาใส่ราคา');
            db.push({
                s: document.getElementById('svc-name').value, p: price, st: document.getElementById('style').value,
                ts: document.getElementById('t-start').value || '00:00', te: document.getElementById('t-end').value || '00:00',
                pt: pType, d: document.getElementById('record-date').value
            });
            localStorage.setItem('lamoon_db_v12', JSON.stringify(db));
            location.reload();
        }

        function del(i) { if(confirm('ลบรายการนี้?')) { db.splice(i,1); localStorage.setItem('lamoon_db_v12', JSON.stringify(db)); update(); } }
        function clearAll() { if(confirm('ลบข้อมูลทั้งหมด?')) { db=[]; localStorage.removeItem('lamoon_db_v12'); location.reload(); } }
        
        window.onload = init;
    </script>
</body>
</html>
