<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LA-MOON CUT</title>
    <link rel="apple-touch-icon" href="https://i.ibb.co/39bGJwGF/LA-MOON.png">
    <link rel="icon" type="image/png" href="https://i.ibb.co/39bGJwGF/LA-MOON.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Kanit', sans-serif; -webkit-tap-highlight-color: transparent; box-sizing: border-box; touch-action: manipulation; }
        html, body { height: 100%; margin: 0; padding: 0; background: #f8fafc; overflow: hidden; }
        body { display: flex; flex-direction: column; color: #334155; }
        header { background: #1e293b; color: white; padding: 15px 0; text-align: center; border-bottom: 3px solid #fbbf24; flex-shrink: 0; }
        .shop-name { font-size: 1.3rem; text-transform: uppercase; font-weight: 700; letter-spacing: 2px; }
        .current-date { font-size: 14px; color: #fbbf24; font-weight: 400; margin-top: 2px; }
        
        main { flex: 1; overflow-y: auto; padding: 12px 12px 100px 12px; }
        .hidden-page { display: none !important; }
        
        nav { position: fixed; bottom: 0; left: 0; right: 0; height: 75px; background: white; border-top: 1px solid #e2e8f0; display: flex; z-index: 100; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #94a3b8; border: none; background: none; }
        .active-nav { color: #1e293b; border-top: 4px solid #fbbf24; font-weight: 600; }
        
        .card { background: white; border-radius: 12px; border: 1px solid #e2e8f0; padding: 10px 15px; margin-bottom: 10px; }
        select, input { background: transparent; outline: none; width: 100%; font-size: 1.3rem; color: #1e293b; height: 45px; font-weight: 600; }
        label { font-size: 11px; color: #64748b; font-weight: 600; margin-bottom: 2px; display: block; text-transform: uppercase; }
        
        #save-btn { width: 100%; background: #1e293b; color: white; padding: 16px; border-radius: 12px; font-size: 1.4rem; font-weight: 600; margin-top: 10px; border: none; }
        
        .history-card { padding: 12px; border-radius: 14px; background: white; border: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .history-num { background: #f1f5f9; color: #64748b; font-size: 12px; font-weight: 700; width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; border-radius: 6px; margin-right: 10px; border: 1px solid #e2e8f0; }
        .history-title { font-size: 18px; font-weight: 600; color: #1e293b; line-height: 1.2; }
        .history-sub { font-size: 13px; color: #64748b; }
        .history-price { font-size: 24px; font-weight: 700; color: #1e293b; }
        .btn-add { width: 100%; border: 2px dashed #cbd5e1; color: #64748b; font-size: 16px; font-weight: 600; border-radius: 12px; padding: 10px; margin-bottom: 12px; }
        .settle-box { border-radius: 12px; padding: 15px; text-align: center; margin-bottom: 15px; font-weight: 600; }
    </style>
</head>
<body>
    <header>
        <div class="shop-name">La-Moon Cut</div>
        <div id="display-date" class="current-date">-- / -- / ----</div>
    </header>

    <main>
        <div id="page-record">
            <div class="flex gap-3 mb-2">
                <div class="card flex-1"><label>เริ่ม (เช่น 10.00)</label><input type="text" id="time-start" placeholder="00.00" inputmode="decimal"></div>
                <div class="card flex-1"><label>เสร็จ (เช่น 10.30)</label><input type="text" id="time-end" placeholder="00.00" inputmode="decimal"></div>
            </div>
            
            <div id="services-container">
                <div class="card flex justify-between items-center border-l-[6px] border-l-blue-500">
                    <div class="flex-1"><label>เลือกบริการ</label>
                        <select class="service-select">
                            <option>ตัดผม</option><option>แก้ผม</option><option>สระผม</option>
                            <option>โกนหนวด</option><option>กันหน้า</option><option>ย้อมผม</option>
                            <option>ดัดผม</option><option>อื่นๆ</option>
                        </select>
                    </div>
                    <div class="w-32 text-right border-l pl-3"><label>ราคา</label>
                        <input type="number" placeholder="0" class="service-price text-right text-blue-600 text-3xl font-bold">
                    </div>
                </div>
            </div>

            <button type="button" onclick="addServiceRow()" class="btn-add"><i class="fa-solid fa-plus mr-1"></i> เพิ่มบริการ</button>

            <div class="card mb-3"><label>ทรงผม</label>
                <select id="hair-style">
                    <option>รองทรง</option><option>แฟชั่น / ทูบล็อค</option><option>สกินเฟด</option>
                    <option>นักเรียน</option><option>ตำรวจ / ทหาร</option><option>ทรงอเมริกัน</option>
                    <option>เปิดข้าง / วินเทจ</option>
                </select>
            </div>

            <div class="grid grid-cols-2 gap-3 mb-3">
                <button type="button" onclick="setPayment('cash')" id="pay-cash" class="card bg-slate-800 text-white flex flex-col items-center py-3 mb-0">
                    <i class="fa-solid fa-money-bill-wave text-xl mb-1"></i><span class="text-[16px]">เงินสด</span>
                </button>
                <button type="button" onclick="setPayment('transfer')" id="pay-transfer" class="card text-slate-400 flex flex-col items-center py-3 mb-0">
                    <i class="fa-solid fa-qrcode text-xl mb-1"></i><span class="text-[16px]">โอนเงิน</span>
                </button>
            </div>
            <button type="button" id="save-btn" onclick="saveRecord()">บันทึกข้อมูล</button>
        </div>

        <div id="page-report" class="hidden-page">
            <div class="bg-[#1e293b] rounded-2xl p-5 text-white shadow-lg mb-4 text-center">
                <p class="text-yellow-500 text-xs font-semibold uppercase mb-1">รายงานประจำวันที่ <span id="rep-date-label"></span></p>
                <div class="flex justify-between items-center border-b border-white/10 pb-3 mb-3">
                    <div class="text-left">
                        <p class="text-white/50 text-xs">จำนวนลูกค้า</p>
                        <p class="text-2xl font-bold"><span id="rep-count">0</span> คน</p>
                    </div>
                    <div class="text-right">
                        <p class="text-white/50 text-xs">ยอดเงินรวม</p>
                        <p class="text-4xl font-bold text-yellow-400">฿<span id="rep-total">0</span></p>
                    </div>
                </div>
                <div class="grid grid-cols-3 gap-2">
                    <div><span class="text-white/40 block text-[10px]">เงินสด</span><span class="text-green-400 font-bold" id="rep-cash">0</span></div>
                    <div><span class="text-white/40 block text-[10px]">โอนเงิน</span><span class="text-blue-400 font-bold" id="rep-transfer">0</span></div>
                    <div><span class="text-yellow-500 block text-[10px]">เคลียร์ยอด</span><span id="settle-val" class="font-bold">0</span></div>
                </div>
            </div>

            <div id="settle-status-box" class="settle-box hidden"></div>
            <div id="history-items" class="space-y-2"></div>
            
            <div class="flex flex-col items-center gap-5 mt-8 pb-20">
                <button onclick="clearDay()" class="text-red-400 text-sm underline">ลบข้อมูลทั้งหมดของวันนี้</button>
            </div>
        </div>
    </main>

    <nav>
        <button type="button" onclick="nav('record')" id="nav-record" class="nav-btn active-nav">
            <i class="fa-solid fa-pen-to-square text-xl"></i><span>บันทึก</span>
        </button>
        <button type="button" onclick="nav('report')" id="nav-report" class="nav-btn">
            <i class="fa-solid fa-chart-pie text-xl"></i><span>รายงาน</span>
        </button>
    </nav>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby4-X1fFa9FD_UNYz8HbOqqDurX7KRrl-v4VyjELMTObe9yo8GN1uVgcsHNcoqgVfGh/exec"; 
        let database = JSON.parse(localStorage.getItem('lamoon_db_v6')) || [];
        let pType = 'cash';

        // แสดงวันที่ปัจจุบัน
        const today = new Date().toLocaleDateString('th-TH', { day: '2-digit', month: 'long', year: 'numeric' });
        document.getElementById('display-date').innerText = today;
        document.getElementById('rep-date-label').innerText = today;

        function setPayment(t) {
            pType = t;
            document.getElementById('pay-cash').className = t === 'cash' ? "card bg-slate-800 text-white flex flex-col items-center py-3 mb-0 shadow-lg" : "card text-slate-400 flex flex-col items-center py-3 mb-0";
            document.getElementById('pay-transfer').className = t === 'transfer' ? "card bg-slate-800 text-white flex flex-col items-center py-3 mb-0 shadow-lg" : "card text-slate-400 flex flex-col items-center py-3 mb-0";
        }

        function addServiceRow() {
            const container = document.getElementById('services-container');
            const div = document.createElement('div');
            div.className = "card flex justify-between items-center relative mt-2 border-l-[6px] border-l-slate-300 shadow-sm";
            div.innerHTML = `<button onclick="this.parentElement.remove()" class="absolute -right-2 -top-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-[12px] z-10">✕</button>
                <div class="flex-1"><label>บริการ</label><select class="service-select"><option>ตัดผม</option><option>แก้ผม</option><option>สระผม</option><option>โกนหนวด</option><option>กันหน้า</option><option>ย้อมผม</option><option>ดัดผม</option><option>อื่นๆ</option></select></div>
                <div class="w-32 text-right border-l pl-3"><label>ราคา</label><input type="number" placeholder="0" class="service-price text-right text-blue-600 text-3xl font-bold"></div>`;
            container.appendChild(div);
        }

        async function saveRecord() {
            const btn = document.getElementById('save-btn');
            const prices = document.querySelectorAll('.service-price');
            const names = document.querySelectorAll('.service-select');
            const timeS = document.getElementById('time-start').value || "--";
            const timeE = document.getElementById('time-end').value || "--";
            
            let totalAll = 0, entryServices = [];
            prices.forEach((p, i) => { 
                let val = parseFloat(p.value) || 0;
                if (val > 0) { totalAll += val; entryServices.push(names[i].value); }
            });
            
            if (totalAll === 0) { alert('กรุณาระบุราคาก่อนบันทึก'); return; }
            
            btn.innerText = "กำลังบันทึก..."; btn.disabled = true;
            const entry = { 
                total: totalAll, 
                pType: pType, 
                timeStart: timeS, 
                timeEnd: timeE, 
                style: document.getElementById('hair-style').value, 
                services: entryServices.join(', '), 
                date: new Date().toLocaleDateString('en-GB') 
            };
            
            database.push(entry);
            localStorage.setItem('lamoon_db_v6', JSON.stringify(database));
            fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(entry) });
            setTimeout(() => { location.reload(); }, 400);
        }

        function updateReport() {
            let total = 0, cash = 0, trans = 0;
            const list = document.getElementById('history-items');
            list.innerHTML = '';
            document.getElementById('rep-count').innerText = database.length;
            
            database.slice().reverse().forEach((item, index) => {
                const actualOrder = database.length - index;
                const rIdx = database.length - 1 - index;
                total += item.total;
                if (item.pType === 'cash') cash += item.total; else trans += item.total;
                
                list.innerHTML += `<div class="history-card border-l-[5px] ${item.pType==='cash'?'border-l-green-500':'border-l-blue-500'}">
                    <div class="flex items-start">
                        <div class="history-num">${actualOrder}</div>
                        <div>
                            <p class="history-title">${item.services}</p>
                            <p class="history-sub">${item.timeStart} - ${item.timeEnd} | ${item.style}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="text-right">
                            <p class="history-price">฿${item.total}</p>
                            <p class="text-[10px] font-bold ${item.pType==='cash'?'text-green-600':'text-blue-600'} uppercase">${item.pType === 'cash' ? 'เงินสด' : 'โอนเงิน'}</p>
                        </div>
                        <button onclick="deleteItem(${rIdx})" class="text-slate-300"><i class="fa-solid fa-trash-can text-lg"></i></button>
                    </div>
                </div>`;
            });
            
            document.getElementById('rep-total').innerText = total.toLocaleString();
            document.getElementById('rep-cash').innerText = "฿" + cash.toLocaleString();
            document.getElementById('rep-transfer').innerText = "฿" + trans.toLocaleString();

            let barberShare = total > 0 ? (total < 400 ? 200 : total * 0.5) : 0;
            let balance = cash - barberShare;
            const val = document.getElementById('settle-val');
            const statusBox = document.getElementById('settle-status-box');

            if(total > 0) {
                statusBox.classList.remove('hidden');
                if(balance > 0) {
                    val.innerText = "฿" + balance.toLocaleString();
                    statusBox.innerText = "ช่างคืนเงินสดให้ร้าน ฿" + balance.toLocaleString();
                    statusBox.className = "settle-box bg-orange-50 text-orange-600 border border-orange-100";
                } else if(balance < 0) {
                    val.innerText = "฿" + Math.abs(balance).toLocaleString();
                    statusBox.innerText = "ร้านโอนเงินคืนช่าง ฿" + Math.abs(balance).toLocaleString();
                    statusBox.className = "settle-box bg-blue-50 text-blue-600 border border-blue-100";
                } else {
                    val.innerText = "฿0";
                    statusBox.innerText = "ยอดเงินลงตัวพอดี";
                    statusBox.className = "settle-box bg-green-50 text-green-600 border border-green-100";
                }
            } else { statusBox.classList.add('hidden'); }
        }

        function deleteItem(idx) { if (confirm('ลบรายการนี้?')) { database.splice(idx, 1); localStorage.setItem('lamoon_db_v6', JSON.stringify(database)); updateReport(); } }
        function clearDay() { if (confirm('ลบข้อมูลทั้งหมด?')) { database = []; localStorage.removeItem('lamoon_db_v6'); location.reload(); } }
        
        function nav(p) {
            document.getElementById('page-record').classList.toggle('hidden-page', p !== 'record');
            document.getElementById('page-report').classList.toggle('hidden-page', p !== 'report');
            document.getElementById('nav-record').classList.toggle('active-nav', p === 'record');
            document.getElementById('nav-report').classList.toggle('active-nav', p === 'report');
            if(p === 'report') updateReport();
        }
        window.onload = () => { nav('record'); updateReport(); };
    </script>
</body>
</html>
