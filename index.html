<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LA-MOON CUT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap');
        * { font-family: 'Kanit', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: #f8fafc; color: #334155; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { background: #1e293b; color: white; padding: 15px; text-align: center; border-bottom: 3px solid #fbbf24; }
        main { flex: 1; overflow-y: auto; padding: 15px 15px 100px; }
        .hidden { display: none !important; }
        .card { background: white; border-radius: 16px; border: 1px solid #e2e8f0; padding: 15px; margin-bottom: 12px; }
        label { font-size: 12px; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px; display: block; }
        select, input { background: transparent; outline: none; width: 100%; font-size: 1.4rem; color: #1e293b; border: none; }
        input[type="time"] { font-size: 2rem; text-align: center; }
        #save-btn { width: 100%; background: #1e293b; color: white; padding: 18px; border-radius: 16px; font-size: 1.5rem; transition: 0.3s; }
        #save-btn.success { background: #10b981 !important; }
        nav { position: fixed; bottom: 0; left: 0; right: 0; height: 80px; background: white; border-top: 1px solid #e2e8f0; display: flex; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #94a3b8; }
        .active-nav { color: #1e293b; border-top: 4px solid #fbbf24; }
        .order-num { width: 30px; height: 30px; background: #f1f5f9; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; margin-right: 12px; }
    </style>
</head>
<body>
    <header id="h-main"><div class="text-xl tracking-widest uppercase">La-Moon Cut</div></header>
    <main>
        <div id="page-record">
            <div class="card"><label>วันที่</label><input type="date" id="work-date"></div>
            <div class="flex gap-2 mb-3">
                <div class="card flex-1 text-center"><label>เวลาเริ่ม</label><input type="time" id="time-start"></div>
                <div class="card flex-1 text-center"><label>เวลาเสร็จ</label><input type="time" id="time-end"></div>
            </div>
            <div id="services">
                <div class="card border-l-4 border-l-blue-500 flex justify-between items-center">
                    <div class="flex-1"><label>บริการ</label><select class="sv-name"><option>ตัดผม</option><option>แก้ผม</option><option>สระผม</option><option>โกนหนวด</option><option>กันหน้า</option><option>ย้อมผม</option><option>ดัดผม</option><option>อื่นๆ</option></select></div>
                    <div class="w-24 text-right border-l pl-2"><label>ราคา</label><input type="number" class="sv-price text-right text-blue-600 font-bold" inputmode="decimal"></div>
                </div>
            </div>
            <button onclick="addSv()" class="w-full py-3 text-slate-400 border-2 border-dashed rounded-xl mb-4">+ เพิ่มบริการ</button>
            <div class="card mb-4"><label>ทรงผม</label><select id="hair-style"><option>เปิดข้าง / วินเทจ</option><option>ตำรวจ / ทหาร</option><option>รองทรง</option><option>แฟชั่น / ทูบล็อค</option><option>สกินเฟด</option><option>นักเรียน</option><option>อเมริกัน</option><option>อื่นๆ</option></select></div>
            <div class="grid grid-cols-2 gap-2 mb-4">
                <button onclick="setPay('cash')" id="p-cash" class="card bg-slate-800 text-white py-4 text-center">เงินสด</button>
                <button onclick="setPay('transfer')" id="p-trans" class="card text-slate-400 py-4 text-center">โอนเงิน</button>
            </div>
            <button id="save-btn" onclick="save()">SAVE RECORD</button>
        </div>
        <div id="page-report" class="hidden">
            <div id="rep-date" class="text-slate-500 mb-4 text-2xl font-medium text-center border-b pb-2"></div>
            <div class="bg-[#1e293b] rounded-2xl p-5 text-white mb-4 shadow-lg">
                <div class="flex justify-between items-end border-b border-white/10 pb-4 mb-4">
                    <div><p class="text-yellow-500 text-xs uppercase">ยอดเงินรวม</p><p id="rep-count" class="opacity-60 text-sm">0 คน</p></div>
                    <h2 class="text-5xl">฿<span id="rep-total">0</span></h2>
                </div>
                <div class="grid grid-cols-2 text-center text-sm">
                    <div>เงินสด: <span id="rep-cash" class="text-green-400 text-lg">0</span></div>
                    <div class="border-l border-white/10">โอน: <span id="rep-trans" class="text-blue-400 text-lg">0</span></div>
                </div>
            </div>
            <div id="settle-box" class="card text-center py-5 font-bold text-2xl mb-4 shadow-md border-2"></div>
            <div id="items" class="space-y-2 pb-10"></div>
            <button onclick="if(confirm('ลบข้อมูลเครื่อง?')){localStorage.clear();location.reload();}" class="w-full text-red-300 text-xs mt-10 opacity-50 underline">ล้างข้อมูล</button>
        </div>
    </main>
    <nav>
        <button onclick="nav('record')" id="n-rec" class="nav-btn active-nav"><i class="fa fa-edit text-2xl"></i><span>บันทึก</span></button>
        <button onclick="nav('report')" id="n-rep" class="nav-btn"><i class="fa fa-chart-pie text-2xl"></i><span>รายงาน</span></button>
    </nav>
    <script>
        let db = JSON.parse(localStorage.getItem('lm_db')) || [], pType = 'cash';
        function init() {
            const n = new Date(); document.getElementById('work-date').value = n.toISOString().split('T')[0];
            const t = n.getHours().toString().padStart(2,'0')+':'+n.getMinutes().toString().padStart(2,'0');
            document.getElementById('time-start').value = t; document.getElementById('time-end').value = t;
        }
        function setPay(t) { pType = t; document.getElementById('p-cash').className = t==='cash'?'card bg-slate-800 text-white py-4 text-center':'card text-slate-400 py-4 text-center'; document.getElementById('p-trans').className = t==='transfer'?'card bg-slate-800 text-white py-4 text-center':'card text-slate-400 py-4 text-center'; }
        function addSv() { const d = document.createElement('div'); d.className="card border-l-4 relative mt-2 flex justify-between items-center ex-sv"; d.innerHTML=`<button onclick="this.parentElement.remove()" class="absolute -right-2 -top-2 bg-red-500 text-white rounded-full w-6 h-6 text-xs">✕</button><div class="flex-1"><select class="sv-name"><option>ตัดผม</option><option>แก้ผม</option><option>สระผม</option><option>อื่นๆ</option></select></div><div class="w-20"><input type="number" class="sv-price text-right text-blue-600 font-bold"></div>`; document.getElementById('services').appendChild(d); }
        async function save() {
            const b = document.getElementById('save-btn'), ps = document.querySelectorAll('.sv-price'), ns = document.querySelectorAll('.sv-name');
            let t = 0, ss = []; ps.forEach((p, i) => { if(p.value > 0) { t += +p.value; ss.push(ns[i].value); } });
            if(t === 0) return alert('ใส่ราคา');
            b.innerText = "บันทึกสำเร็จ!"; b.classList.add('success'); b.disabled = true;
            const e = { id: Date.now(), date: document.getElementById('work-date').value, total: t, pType, timeStart: document.getElementById('time-start').value, timeEnd: document.getElementById('time-end').value, style: document.getElementById('hair-style').value, services: ss.join(',') };
            db.push(e); localStorage.setItem('lm_db', JSON.stringify(db));
            fetch("https://script.google.com/macros/s/AKfycby4-X1fFa9FD_UNYz8HbOqqDurX7KRrl-v4VyjELMTObe9yo8GN1uVgcsHNcoqgVfGh/exec",{method:'POST',mode:'no-cors',body:JSON.stringify(e)});
            setTimeout(() => { ps.forEach(p=>p.value=''); document.querySelectorAll('.ex-sv').forEach(r=>r.remove()); b.innerText="SAVE RECORD"; b.classList.remove('success'); b.disabled=false; }, 1000);
        }
        function update() {
            let tt=0, cc=0, tr=0, list=document.getElementById('items'), day=document.getElementById('work-date').value;
            const d = new Date(day); document.getElementById('rep-date').innerText = d.toLocaleDateString('th-TH', {day:'numeric',month:'short',year:'numeric'});
            list.innerHTML=''; const filtered = db.filter(i=>i.date===day);
            filtered.slice().reverse().forEach((it, idx)=>{
                tt+=it.total; if(it.pType==='cash') cc+=it.total; else tr+=it.total;
                list.innerHTML+=`<div class="card flex justify-between items-center border-l-4 ${it.pType==='cash'?'border-l-green-500':'border-l-blue-500'}"><div class="flex items-center"><div class="order-num">${filtered.length-idx}</div><div><p class="text-xl font-medium">${it.services}</p><p class="text-xs text-slate-400">${it.timeStart} | ${it.style}</p></div></div><div class="text-right flex items-center gap-2"><p class="text-2xl font-bold">฿${it.total}</p><button onclick="del(${it.id})" class="text-slate-200"><i class="fa fa-trash"></i></button></div></div>`;
            });
            document.getElementById('rep-total').innerText=tt.toLocaleString(); document.getElementById('rep-cash').innerText=cc.toLocaleString(); document.getElementById('rep-trans').innerText=tr.toLocaleString(); document.getElementById('rep-count').innerText=filtered.length;
            let share=tt>0?(tt<400?200:tt*0.5):0, bal=cc-share, box=document.getElementById('settle-box');
            box.innerText = bal>0 ? "ช่างคืนร้าน ฿"+bal.toLocaleString() : (bal<0 ? "ร้านคืนช่าง ฿"+Math.abs(bal).toLocaleString() : "ลงตัวพอดี");
            box.className = `card text-center py-5 font-bold text-2xl mb-4 border-2 ${bal>0?'text-orange-500 border-orange-200 bg-orange-50':'text-blue-500 border-blue-200 bg-blue-50'}`;
        }
        function del(id) { if(confirm('ลบ?')) { db=db.filter(i=>i.id!==id); localStorage.setItem('lm_db', JSON.stringify(db)); update(); } }
        function nav(p) { document.getElementById('h-main').classList.toggle('hidden', p==='report'); document.getElementById('page-record').classList.toggle('hidden', p!=='record'); document.getElementById('page-report').classList.toggle('hidden', p!=='report'); document.getElementById('n-rec').classList.toggle('active-nav', p==='record'); document.getElementById('n-rep').classList.toggle('active-nav', p==='report'); if(p==='report') update(); }
        window.onload = init;
    </script>
</body>
</html>
