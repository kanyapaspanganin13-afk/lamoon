<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LA-MOON CUT</title>
    <link rel="apple-touch-icon" href="https://i.ibb.co/39bGJwGF/LA-MOON.png">
    <link rel="icon" type="image/png" href="https://i.ibb.co/39bGJwGF/LA-MOON.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Kanit', sans-serif; -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        html, body { height: 100%; margin: 0; padding: 0; background: #f8fafc; overflow: hidden; }
        body { display: flex; flex-direction: column; color: #334155; }
        
        /* สไตล์ Header */
        header { background: #1e293b; color: white; padding: 15px 0; text-align: center; border-bottom: 3px solid #fbbf24; flex-shrink: 0; transition: all 0.3s; }
        .shop-name { font-size: 1.2rem; text-transform: uppercase; font-weight: 700; letter-spacing: 2px; }
        
        /* ซ่อน Header เมื่ออยู่หน้ารายงาน */
        .report-active header { height: 0; padding: 0; border: none; overflow: hidden; }

        main { flex: 1; overflow-y: auto; padding: 10px 12px 100px 12px; }
        .hidden-page { display: none !important; }
        
        /* ช่องเวลาตัวใหญ่ชัดเจน */
        .time-box { background: white; border-radius: 12px; border: 1px solid #e2e8f0; padding: 8px 5px; text-align: center; flex: 1; }
        .time-box input[type="time"] { font-size: 2.2rem; font-weight: 800; color: #1e293b; background: transparent; border: none; outline: none; width: 100%; text-align: center; display: block; line-height: 1; letter-spacing: -1px; }
        
        .card { background: white; border-radius: 12px; border: 1px solid #e2e8f0; padding: 8px 12px; margin-bottom: 8px; }
        label { font-size: 10px; color: #94a3b8; font-weight: 600; margin-bottom: 2px; display: block; text-transform: uppercase; }
        select, .price-input { background: transparent; outline: none; width: 100%; font-size: 1.2rem; color: #1e293b; font-weight: 600; }
        
        #save-btn { width: 100%; background: #1e293b; color: white; padding: 16px; border-radius: 12px; font-size: 1.4rem; font-weight: 700; margin-top: 10px; border: none; }
        .btn-add { width: 100%; border: 1px dashed #cbd5e1; color: #94a3b8; font-size: 14px; font-weight: 600; border-radius: 10px; padding: 10px; margin-bottom: 10px; background: #fdfdfd; }
        
        nav { position: fixed; bottom: 0; left: 0; right: 0; height: 75px; background: white; border-top: 1px solid #e2e8f0; display: flex; z-index: 100; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #94a3b8; border: none; background: none; }
        .active-nav { color: #1e293b; border-top: 4px solid #fbbf24; font-weight: 700; }
        
        .btn-sheet { background: #15803d; color: white; display: flex; align-items: center; justify-content: center; padding: 14px; border-radius: 50px; font-weight: 700; width: 80%; margin: 25px auto; box-shadow: 0 4px 12px rgba(21, 128, 61, 0.2); }
    </style>
</head>
<body id="body-container">
    <header id="main-header"><div class="shop-name">La-Moon Cut</div></header>

    <main>
        <div id="page-record">
            <div class="card mb-2"><label>วันที่</label><input type="date" id="work-date" class="font-bold text-base"></div>
            <div class="flex gap-3 mb-3">
                <div class="time-box"><label>เวลาเริ่ม</label><input type="time" id="time-start"></div>
                <div class="time-box"><label>เวลาเสร็จ</label><input type="time" id="time-end"></div>
            </div>
            <div id="services-container">
                <div class="card border-l-[6px] border-l-blue-500 flex justify-between items-center">
                    <div class="flex-1"><label>เลือกบริการ</label>
                        <select class="service-select">
                            <option>ตัดผม</option><option>แก้ผม</option><option>สระผม</option>
                            <option>โกนหนวด</option><option>กันหน้า</option><option>ย้อมผม</option>
                            <option>ดัดผม</option><option>อื่นๆ</option>
                        </select>
                    </div>
                    <div class="w-32 text-right border-l pl-3"><label>ราคา (บาท)</label>
                        <input type="number" placeholder="0" class="service-price text-right text-blue-600 text-3xl font-bold price-input" inputmode="decimal">
                    </div>
                </div>
            </div>
            <button onclick="addServiceRow()" class="btn-add"><i class="fa-solid fa-plus mr-1"></i> เพิ่มบริการ</button>
            <div class="card mb-3"><label>ทรงผม</label>
                <select id="hair-style">
                    <option>รองทรง</option><option>แฟชั่น / ทูบล็อค</option><option>สกินเฟด</option>
                    <option>นักเรียน</option><option>ตำรวจ / ทหาร</option><option>ทรงอเมริกัน</option>
                    <option>เปิดข้าง / วินเทจ</option>
                </select>
            </div>
            <div class="grid grid-cols-2 gap-3 mb-3">
                <button onclick="setPayment('cash')" id="pay-cash" class="card bg-slate-800 text-white flex flex-col items-center py-4 mb-0 border-none shadow-lg"><i class="fa-solid fa-money-bill-wave text-xl mb-1"></i><span>เงินสด</span></button>
                <button onclick="setPayment('transfer')" id="pay-transfer" class="card text-slate-400 flex flex-col items-center py-4 mb-0 border-none"><i class="fa-solid fa-qrcode text-xl mb-1"></i><span>โอนเงิน</span></button>
            </div>
            <button id="save-btn" onclick="saveRecord()">บันทึกข้อมูล</button>
        </div>

        <div id="page-report" class="hidden-page pt-4">
            <div class="bg-[#1e293b] rounded-2xl p-5 text-white shadow-lg mb-4">
                <div class="flex justify-between items-end mb-4 border-b border-white/10 pb-3">
                    <div><p class="text-yellow-500 text-sm font-semibold uppercase">ยอดเงินรวม</p><p class="text-xs opacity-60"><span id="rep-count">0</span> คน</p></div>
                    <h2 class="text-4xl font-bold">฿<span id="rep-total">0</span></h2>
                </div>
                <div class="grid grid-cols-3 gap-2 text-center">
                    <div><span class="text-white/50 block text-[11px]">เงินสด</span><span class="text-green-400 text-xl font-bold">฿<span id="rep-cash">0</span></span></div>
                    <div class="border-x border-white/10"><span class="text-white/50 block text-[11px]">โอนเงิน</span><span class="text-blue-400 text-xl font-bold">฿<span id="rep-transfer">0</span></span></div>
                    <div><span class="text-yellow-500 block text-[11px]">เคลียร์ยอด</span><span id="settle-val" class="text-white text-xl font-bold">฿0</span></div>
                </div>
            </div>
            <div id="settle-status-box" class="card text-center font-bold hidden mb-4 py-4"></div>
            <div id="history-items" class="space-y-2 mb-6"></div>
            <a href="https://docs.google.com/spreadsheets/d/159I70YQh-XwUv_IunvU4_S16fL835y_56Rly7oXhP_M/edit" target="_blank" class="btn-sheet">
                <i class="fa-solid fa-file-excel mr-2 text-xl"></i> เปิด GOOGLE SHEET
            </a>
        </div>
    </main>

    <nav>
        <button onclick="nav('record')" id="nav-record" class="nav-btn active-nav"><i class="fa-solid fa-pen-to-square text-2xl mb-1"></i><span>บันทึก</span></button>
        <button onclick="nav('report')" id="nav-report" class="nav-btn"><i class="fa-solid fa-chart-pie text-2xl mb-1"></i><span>รายงาน</span></button>
    </nav>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby4-X1fFa9FD_UNYz8HbOqqDurX7KRrl-v4VyjELMTObe9yo8GN1uVgcsHNcoqgVfGh/exec"; 
        let db = JSON.parse(localStorage.getItem('lamoon_db_final_v2')) || [];
        let pType = 'cash';

        function init() {
            const now = new Date();
            document.getElementById('work-date').value = now.toISOString().split('T')[0];
            const hh = String(now.getHours()).padStart(2, '0');
            const mm = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time-start').value = `${hh}:${mm}`;
            document.getElementById('time-end').value = `${hh}:${mm}`;
        }

        function setPayment(t) {
            pType = t;
            document.getElementById('pay-cash').className = t === 'cash' ? "card bg-slate-800 text-white flex flex-col items-center py-4 mb-0 border-none shadow-lg" : "card text-slate-400 flex flex-col items-center py-4 mb-0 border-none";
            document.getElementById('pay-transfer').className = t === 'transfer' ? "card bg-slate-800 text-white flex flex-col items-center py-4 mb-0 border-none shadow-lg" : "card text-slate-400 flex flex-col items-center py-4 mb-0 border-none";
        }

        function addServiceRow() {
            const container = document.getElementById('services-container');
            const div = document.createElement('div');
            div.className = "card border-l-[6px] border-l-slate-300 relative mt-2 flex justify-between items-center";
            div.innerHTML = `<button onclick="this.parentElement.remove()" class="absolute -right-2 -top-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-[10px] z-10">✕</button>
                <div class="flex-1"><label>บริการ</label><select class="service-select"><option>ตัดผม</option><option>แก้ผม</option><option>สระผม</option><option>โกนหนวด</option><option>กันหน้า</option><option>ย้อมผม</option><option>ดัดผม</option><option>อื่นๆ</option></select></div>
                <div class="w-32 text-right border-l pl-3"><label>ราคา (บาท)</label><input type="number" placeholder="0" class="service-price text-right text-blue-600 text-3xl font-bold price-input" inputmode="decimal"></div>`;
            container.appendChild(div);
        }

        async function saveRecord() {
            const btn = document.getElementById('save-btn');
            const prices = document.querySelectorAll('.service-price');
            const names = document.querySelectorAll('.service-select');
            let total = 0, svcs = [];
            prices.forEach((p, i) => { if(parseFloat(p.value) > 0) { total += parseFloat(p.value); svcs.push(names[i].value); } });
            if(total === 0) return alert('กรุณาใส่ราคาก่อนครับ');
            btn.innerText = "กำลังบันทึก..."; btn.disabled = true;
            const entry = { id: Date.now(), date: document.getElementById('work-date').value, total, pType, timeStart: document.getElementById('time-start').value, timeEnd: document.getElementById('time-end').value, style: document.getElementById('hair-style').value, services: svcs.join(', ') };
            db.push(entry);
            localStorage.setItem('lamoon_db_final_v2', JSON.stringify(db));
            try { await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(entry) }); } catch(e) {}
            location.reload();
        }

        function updateReport() {
            let total = 0, cash = 0, trans = 0;
            const list = document.getElementById('history-items');
            const target = document.getElementById('work-date').value;
            list.innerHTML = '';
            const filtered = db.filter(it => it.date === target);
            filtered.slice().reverse().forEach((item, index) => {
                total += item.total;
                const typeName = item.pType === 'cash' ? 'เงินสด' : 'โอนเงิน';
                if (item.pType === 'cash') cash += item.total; else trans += item.total;
                list.innerHTML += `<div class="card flex justify-between items-center border-l-[5px] ${item.pType==='cash'?'border-l-green-500':'border-l-blue-500'}">
                    <div><p class="font-bold text-lg">${item.services}</p><p class="text-xs text-slate-400">${item.timeStart}-${item.timeEnd} | ${item.style}</p></div>
                    <div class="text-right flex items-center gap-4"><div><p class="text-2xl font-bold">฿${item.total}</p><p class="text-[10px] font-bold ${item.pType==='cash'?'text-green-600':'text-blue-600'} uppercase">${typeName}</p></div>
                    <button onclick="deleteItem(${item.id})" class="text-slate-200"><i class="fa-solid fa-trash-can text-xl"></i></button></div></div>`;
            });
            document.getElementById('rep-total').innerText = total.toLocaleString();
            document.getElementById('rep-cash').innerText = cash.toLocaleString();
            document.getElementById('rep-transfer').innerText = trans.toLocaleString();
            document.getElementById('rep-count').innerText = filtered.length;
            let share = total > 0 ? (total < 400 ? 200 : total * 0.5) : 0;
            let balance = cash - share;
            const box = document.getElementById('settle-status-box');
            if(total > 0) {
                box.classList.remove('hidden');
                if(balance > 0) { box.innerText = "ช่างคืนร้าน ฿" + balance.toLocaleString(); box.className = "card bg-orange-50 text-orange-600 text-center font-bold border-orange-100 mb-4 py-4"; }
                else if(balance < 0) { box.innerText = "ร้านคืนช่าง ฿" + Math.abs(balance).toLocaleString(); box.className = "card bg-blue-50 text-blue-600 text-center font-bold border-blue-100 mb-4 py-4"; }
                else { box.innerText = "ยอดเงินลงตัว"; box.className = "card bg-green-50 text-green-600 text-center font-bold border-green-100 mb-4 py-4"; }
                document.getElementById('settle-val').innerText = "฿" + Math.abs(balance).toLocaleString();
            } else { box.classList.add('hidden'); }
        }

        function deleteItem(id) { if(confirm('ลบรายการนี้?')) { db = db.filter(it => it.id !== id); localStorage.setItem('lamoon_db_final_v2', JSON.stringify(db)); updateReport(); } }
        
        function nav(p) {
            const body = document.getElementById('body-container');
            document.getElementById('page-record').classList.toggle('hidden-page', p !== 'record');
            document.getElementById('page-report').classList.toggle('hidden-page', p !== 'report');
            document.getElementById('nav-record').classList.toggle('active-nav', p === 'record');
            document.getElementById('nav-report').classList.toggle('active-nav', p === 'report');
            
            // เพิ่ม class เพื่อซ่อน Header เมื่อเข้าหน้ารายงาน
            if(p === 'report') {
                body.classList.add('report-active');
                updateReport();
            } else {
                body.classList.remove('report-active');
            }
        }
        window.onload = init;
    </script>
</body>
</html>
