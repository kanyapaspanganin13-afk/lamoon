<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LA-MOON CUT</title>
    <link rel="apple-touch-icon" href="https://i.ibb.co/39bGJwGF/LA-MOON.png">
    <link rel="icon" type="image/png" href="https://i.ibb.co/39bGJwGF/LA-MOON.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700;800;900&display=swap');
        * { font-family: 'Kanit', sans-serif; -webkit-tap-highlight-color: transparent; box-sizing: border-box; touch-action: manipulation; }
        html, body { height: 100%; margin: 0; padding: 0; background: #f1f5f9; overflow: hidden; }
        body { display: flex; flex-direction: column; }
        
        /* แก้ไข Header: เอาโลโก้ออก และใช้ชื่อร้านสีขาว */
        header { background: #1e293b; color: white; padding: 15px 0; text-align: center; border-bottom: 3px solid #fbbf24; flex-shrink: 0; }
        .shop-name { font-size: 1.5rem; text-transform: uppercase; font-weight: 900; line-height: 1; color: white; letter-spacing: 1px; }
        
        main { flex: 1; overflow-y: auto; padding: 8px 10px 90px 10px; }
        .hidden-page { display: none !important; }
        
        nav { position: fixed; bottom: 0; left: 0; right: 0; height: 75px; background: white; border-top: 2px solid #e2e8f0; display: flex; z-index: 100; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #94a3b8; border: none; background: none; }
        .active-nav { color: #1e293b; border-top: 5px solid #fbbf24; font-weight: 800; }
        .nav-btn span { font-size: 16px; font-weight: 900; }
        
        /* ขยายตัวหนังสือในช่อง */
        .card { background: white; border-radius: 10px; border: 1px solid #cbd5e1; padding: 6px 12px; margin-bottom: 6px; }
        select, input { background: transparent; outline: none; width: 100%; font-size: 1.5rem; color: #1e293b; height: 42px; font-weight: 800; }
        label { font-size: 13px; color: #475569; font-weight: 900; margin-bottom: -2px; display: block; text-transform: uppercase; }
        
        #save-btn { width: 100%; background: #1e293b; color: white; padding: 12px; border-radius: 12px; font-size: 1.8rem; font-weight: 900; margin-top: 5px; border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        /* ประวัติการตัดผม */
        .history-card { padding: 8px 15px; border-radius: 12px; background: white; border: 1px solid #cbd5e1; display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; }
        .history-title { font-size: 24px; font-weight: 900; color: #1e293b; line-height: 1; }
        .history-sub { font-size: 16px; color: #64748b; font-weight: 700; }
        .history-price { font-size: 32px; font-weight: 900; color: #1e293b; }

        .btn-add { width: 100%; border: 2px dashed #cbd5e1; color: #475569; font-size: 18px; font-weight: 900; border-radius: 10px; padding: 8px; margin-bottom: 8px; background: #fff; }
    </style>
</head>
<body>
    <header>
        <div class="shop-name">La-Moon Cut</div>
    </header>

    <main>
        <div id="page-record">
            <div class="flex gap-2 mb-1">
                <div class="card flex-1"><label>เริ่ม</label><input type="time" id="time-start"></div>
                <div class="card flex-1"><label>เสร็จ</label><input type="time" id="time-end"></div>
            </div>
            <div id="services-container">
                <div class="card flex justify-between items-center border-l-[8px] border-l-slate-400">
                    <div class="flex-1"><label>บริการ</label>
                        <select class="service-select">
                            <option>ตัดผม</option><option>แก้ผม</option><option>สระผม</option>
                            <option>โกนหนวด</option><option>กันหน้า</option><option>ย้อมผม</option>
                            <option>ดัดผม</option><option>อื่นๆ</option>
                        </select>
                    </div>
                    <div class="w-32 text-right border-l-2 pl-2"><label>ราคา</label>
                        <input type="number" placeholder="0" class="service-price text-right text-blue-700 text-3xl font-black">
                    </div>
                </div>
            </div>
            <button type="button" onclick="addServiceRow()" class="btn-add">+ เพิ่มบริการ</button>
            <div class="card mb-1"><label>ทรงผม</label>
                <select id="hair-style">
                    <option>รองทรง</option><option>แฟชั่น / ทูบล็อค</option><option>สกินเฟด</option>
                    <option>นักเรียน</option><option>ตำรวจ / ทหาร</option><option>ทรงอเมริกัน</option>
                    <option>เปิดข้าง / วินเทจ</option>
                </select>
            </div>
            <div class="grid grid-cols-2 gap-2 mb-2">
                <button type="button" onclick="setPayment('cash')" id="pay-cash" class="card bg-slate-800 text-white flex flex-col items-center py-2 mb-0"><i class="fa-solid fa-money-bill-wave text-2xl"></i><span class="text-[18px] font-black">เงินสด</span></button>
                <button type="button" onclick="setPayment('transfer')" id="pay-transfer" class="card text-slate-400 flex flex-col items-center py-2 mb-0"><i class="fa-solid fa-qrcode text-2xl"></i><span class="text-[18px] font-black">โอนเงิน</span></button>
            </div>
            <button type="button" id="save-btn" onclick="saveRecord()">บันทึกข้อมูล</button>
        </div>

        <div id="page-report" class="hidden-page">
            <div class="bg-[#1e293b] rounded-xl p-3 text-white shadow-lg mb-3">
                <div class="flex justify-between items-center mb-1 px-1 border-b border-white/10 pb-1">
                    <p class="text-[16px] text-yellow-500 font-black">รวม (<span id="rep-count">0</span> คน)</p>
                    <h2 class="text-4xl font-black text-white">฿<span id="rep-total">0</span></h2>
                </div>
                
                <div class="grid grid-cols-3 gap-1">
                    <div class="text-center">
                        <span class="opacity-70 block text-[14px] font-black">เงินสด</span>
                        <span class="text-green-400 text-2xl font-black block">฿<span id="rep-cash">0</span></span>
                    </div>
                    <div class="text-center border-x border-white/10">
                        <span class="opacity-70 block text-[14px] font-black">โอนเงิน</span>
                        <span class="text-blue-400 text-2xl font-black block">฿<span id="rep-transfer">0</span></span>
                    </div>
                    <div class="text-center">
                        <span id="settle-label" class="text-yellow-500 block text-[14px] font-black">เคลียร์</span>
                        <span id="settle-val" class="text-white text-2xl font-black block">฿0</span>
                    </div>
                </div>
            </div>

            <div id="history-items" class="space-y-2"></div>
            
            <div class="flex flex-col items-center gap-4 mt-6 pb-20">
                <a href="https://docs.google.com/spreadsheets/d/159I70YQh-XwUv_IunvU4_S16fL835y_56Rly7oXhP_M/edit" target="_blank" class="bg-[#107c41] text-white py-2 px-6 rounded-full font-black text-lg">
                    GOOGLE SHEET
                </a>
                <button onclick="clearDay()" class="text-red-500 text-[14px] font-black underline">ลบข้อมูลทั้งหมด</button>
            </div>
        </div>
    </main>

    <nav>
        <button type="button" onclick="nav('record')" id="nav-record" class="nav-btn active-nav">
            <i class="fa-solid fa-edit text-2xl"></i>
            <span>บันทึก</span>
        </button>
        <button type="button" onclick="nav('report')" id="nav-report" class="nav-btn">
            <i class="fa-solid fa-chart-line text-2xl"></i>
            <span>รายงาน</span>
        </button>
    </nav>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby4-X1fFa9FD_UNYz8HbOqqDurX7KRrl-v4VyjELMTObe9yo8GN1uVgcsHNcoqgVfGh/exec"; 
        let database = JSON.parse(localStorage.getItem('lamoon_db_v6')) || [];
        let pType = 'cash';

        function setPayment(t) {
            pType = t;
            document.getElementById('pay-cash').className = t === 'cash' ? "card bg-slate-800 text-white flex flex-col items-center py-2 mb-0" : "card text-slate-400 flex flex-col items-center py-2 mb-0";
            document.getElementById('pay-transfer').className = t === 'transfer' ? "card bg-slate-800 text-white flex flex-col items-center py-2 mb-0" : "card text-slate-400 flex flex-col items-center py-2 mb-0";
        }

        function addServiceRow() {
            const container = document.getElementById('services-container');
            const div = document.createElement('div');
            div.className = "card flex justify-between items-center relative mt-2 border-l-[8px] border-l-slate-400 shadow-sm";
            div.innerHTML = `<button onclick="this.parentElement.remove()" class="absolute -left-2 -top-2 bg-red-600 text-white rounded-full w-7 h-7 flex items-center justify-center text-[16px] z-10 font-bold">✕</button>
                <div class="flex-1"><label>งานบริการ</label><select class="service-select"><option>ตัดผม</option><option>แก้ผม</option><option>สระผม</option><option>โกนหนวด</option><option>กันหน้า</option><option>ย้อมผม</option><option>ดัดผม</option><option>อื่นๆ</option></select></div>
                <div class="w-32 text-right border-l-2 pl-2"><label>ราคา</label><input type="number" placeholder="0" class="service-price text-right text-blue-700 text-3xl font-black"></div>`;
            container.appendChild(div);
        }

        async function saveRecord() {
            const btn = document.getElementById('save-btn');
            const prices = document.querySelectorAll('.service-price');
            const names = document.querySelectorAll('.service-select');
            const timeS = document.getElementById('time-start').value;
            const timeE = document.getElementById('time-end').value;
            let totalAll = 0, entryServices = [];
            prices.forEach((p, i) => { 
                let val = parseFloat(p.value) || 0;
                if (val > 0) { totalAll += val; entryServices.push(names[i].value); }
            });
            if (!timeS || !timeE || totalAll === 0) { alert('ใส่ข้อมูลให้ครบ'); return; }
            btn.innerText = "บันทึก..."; btn.disabled = true;
            const entry = { total: totalAll, pType: pType, timeStart: timeS, timeEnd: timeE, style: document.getElementById('hair-style').value, services: entryServices.join(', '), date: new Date().toLocaleDateString('en-GB') };
            database.push(entry);
            localStorage.setItem('lamoon_db_v6', JSON.stringify(database));
            fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(entry) });
            setTimeout(() => { location.reload(); }, 400);
        }

        function updateReport() {
            let total = 0, cash = 0, trans = 0;
            const list = document.getElementById('history-items');
            list.innerHTML = '';
            document.getElementById('rep-count').innerText = database.length;
            database.slice().reverse().forEach((item, index) => {
                const rIdx = database.length - 1 - index;
                total += item.total;
                if (item.pType === 'cash') cash += item.total; else trans += item.total;
                list.innerHTML += `<div class="history-card border-l-[10px] ${item.pType==='cash'?'border-l-green-500':'border-l-blue-500'} shadow-sm">
                    <div>
                        <p class="history-title">${item.services}</p>
                        <p class="history-sub">${item.timeStart}-${item.timeEnd} | ${item.style}</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="text-right">
                            <p class="history-price">฿${item.total}</p>
                            <p class="text-[13px] font-black ${item.pType==='cash'?'text-green-600':'text-blue-600'} uppercase">${item.pType === 'cash' ? 'เงินสด' : 'โอนเงิน'}</p>
                        </div>
                        <button onclick="deleteItem(${rIdx})" class="text-red-500 p-1"><i class="fa-solid fa-trash-alt text-2xl"></i></button>
                    </div>
                </div>`;
            });
            document.getElementById('rep-total').innerText = total.toLocaleString();
            document.getElementById('rep-cash').innerText = cash.toLocaleString();
            document.getElementById('rep-transfer').innerText = trans.toLocaleString();

            let barberShare = total > 0 ? (total < 400 ? 200 : total * 0.5) : 0;
            let balance = cash - barberShare;
            const val = document.getElementById('settle-val');
            if(balance > 0) { val.innerText = "฿" + balance.toLocaleString(); val.className = "text-orange-400 text-2xl font-black block"; }
            else if(balance < 0) { val.innerText = "฿" + Math.abs(balance).toLocaleString(); val.className = "text-blue-300 text-2xl font-black block"; }
            else { val.innerText = "฿0"; val.className = "text-white text-2xl font-black block"; }
        }

        function deleteItem(idx) { if (confirm('ลบ?')) { database.splice(idx, 1); localStorage.setItem('lamoon_db_v6', JSON.stringify(database)); updateReport(); } }
        function clearDay() { if (confirm('ลบทั้งหมด?')) { database = []; localStorage.removeItem('lamoon_db_v6'); location.reload(); } }
        
        function nav(p) {
            document.getElementById('page-record').classList.toggle('hidden-page', p !== 'record');
            document.getElementById('page-report').classList.toggle('hidden-page', p !== 'report');
            document.getElementById('nav-record').classList.toggle('active-nav', p === 'record');
            document.getElementById('nav-report').classList.toggle('active-nav', p === 'report');
            if(p === 'report') updateReport();
        }

        window.onload = () => { 
            nav('record');
            updateReport(); 
        };
    </script>
</body>
</html>
