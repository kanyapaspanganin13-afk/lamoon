<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>LA-MOON CUT</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<style>
@import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap');
*{font-family:'Kanit',sans-serif;box-sizing:border-box}
body{background:#f8fafc;color:#1e293b;margin:0;padding-bottom:90px}
.lbl-18{font-size:18px;font-weight:500;color:#64748b}
header{background:#1e293b;color:white;padding:28px 0;text-align:center;border-bottom:4px solid #fbbf24}
.report-mode header{display:none}
.card{background:white;border-radius:15px;border:1px solid #e2e8f0;padding:15px;margin-bottom:12px}
select,input{width:100%;font-size:1.1rem;font-weight:600;border:none;outline:none;background:transparent}
.pay-btn{border-radius:12px;padding:15px;text-align:center;border:2px solid #e2e8f0}
.pay-btn.active{background:#1e293b;color:white;border-color:#1e293b}
#btn-save{background:#1e293b;color:white;width:100%;padding:18px;border-radius:15px;font-size:20px;font-weight:700}
#btn-save.success{background:#10b981}
.nav-bar{position:fixed;bottom:0;left:0;right:0;height:80px;background:white;border-top:1px solid #e2e8f0;display:flex}
.nav-item{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;color:#94a3b8}
.nav-item.active{color:#1e293b;font-weight:700;border-top:4px solid #fbbf24;background:#fffbeb}
.summary-dark{background:#1e293b;border-radius:25px;padding:25px;color:white}
.history-card{background:white;border-radius:12px;padding:12px;display:flex;align-items:center;border-left:5px solid #e2e8f0}
.idx-circle{width:25px;height:25px;background:#f1f5f9;border-radius:50%;display:flex;align-items:center;justify-content:center;margin-right:10px}
.hidden{display:none}
</style>
</head>

<body id="main-body">

<header>
  <div class="text-xl font-bold tracking-widest uppercase">LA-MOON CUT</div>
</header>

<main class="p-4 max-w-md mx-auto">

<!-- ================= RECORD PAGE ================= -->
<div id="page-rec">

  <div class="card">
    <label class="lbl-18">วันที่ทำงาน</label>
    <input type="date" id="work-date" class="text-lg font-bold">
    <div id="display-date-rec" class="font-bold text-xl mt-1"></div>
  </div>

  <div class="flex gap-3">
    <div class="card flex-1">
      <label class="lbl-18">เวลาเริ่ม</label>
      <input type="time" id="t-start">
    </div>
    <div class="card flex-1">
      <label class="lbl-18">เวลาเสร็จ</label>
      <input type="time" id="t-end">
    </div>
  </div>

  <div id="svc-list">
    <div class="card border-l-[6px] border-blue-500 flex svc-row">
      <div class="flex-1">
        <label class="lbl-18">เลือกบริการ</label>
        <select class="svc-name">
          <option>ตัดผม</option><option>โกนหนวด</option><option>กันหน้า</option>
          <option>สระผม</option><option>ย้อมผม</option>
          <option>แก้ผม</option><option>ดัดผม</option><option>อื่นๆ</option>
        </select>
      </div>
      <div class="w-28 text-right border-l pl-3">
        <label class="lbl-18">ราคา</label>
        <input type="number" class="svc-price text-blue-600 text-2xl font-bold text-right">
      </div>
    </div>
  </div>

  <button onclick="addSvc()" class="w-full border-2 border-dashed py-3 rounded-xl text-slate-400 font-bold mb-4">
    + เพิ่มบริการ
  </button>

  <div class="card">
    <label class="lbl-18">ทรงผม</label>
    <select id="h-style">
      <option>รองทรง</option><option>แฟชั่น / ทูบล็อค</option>
      <option>เปิดข้าง / วินเทจ</option><option>สกินเฟด</option>
      <option>ทรงอเมริกัน</option><option>ตำรวจ / ทหาร</option><option>นักเรียน</option>
    </select>
  </div>

  <div class="grid grid-cols-2 gap-3 mb-5">
    <div onclick="setPay('cash')" id="p-cash" class="pay-btn active">
      <i class="fa-solid fa-money-bill-wave"></i><br><span class="lbl-18">เงินสด</span>
    </div>
    <div onclick="setPay('transfer')" id="p-trans" class="pay-btn">
      <i class="fa-solid fa-qrcode"></i><br><span class="lbl-18">โอนเงิน</span>
    </div>
  </div>

  <button id="btn-save" onclick="saveData()">บันทึกข้อมูล</button>
</div>

<!-- ================= REPORT PAGE ================= -->
<div id="page-rep" class="hidden">

  <div id="display-date-rep" class="lbl-18 font-bold mb-3"></div>

  <div class="summary-dark mb-4">
    <div class="flex justify-between mb-4">
      <div>จำนวนลูกค้า<br><span id="r-count" class="text-2xl">0</span></div>
      <div class="text-right">ยอดรวม<br>฿<span id="r-total" class="text-3xl">0</span></div>
    </div>
    <div class="grid grid-cols-3 text-center">
      <div>สด<br>฿<span id="r-cash">0</span></div>
      <div>โอน<br>฿<span id="r-transfer">0</span></div>
      <div>เคลียร์ยอด<br>฿<span id="r-settle">0</span></div>
    </div>
  </div>

  <div id="status-box" class="card text-center font-bold hidden"></div>
  <div id="hist-list" class="space-y-2"></div>

  <a href="https://docs.google.com/spreadsheets/" target="_blank"
     class="block bg-green-700 text-white text-center py-4 rounded-full font-bold mt-8">
     เปิดดู Google Sheet
  </a>

  <button onclick="clearDB()" class="w-full text-red-500 font-bold mt-6 underline">
    ลบข้อมูลทั้งหมด
  </button>
</div>

</main>

<nav class="nav-bar">
  <div onclick="nav('rec')" id="n-rec" class="nav-item active">บันทึก</div>
  <div onclick="nav('rep')" id="n-rep" class="nav-item">รายงาน</div>
</nav>

<script>
/* ================= CONFIG ================= */
const SCRIPT_URL = "PUT_YOUR_GOOGLE_SCRIPT_URL_HERE";

/* ================= LOGIC ================= */
let db = JSON.parse(localStorage.getItem('lamoon_final_v1')) || [];
let payType='cash';

const m=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
const be=d=>`${d.getDate()} ${m[d.getMonth()]} BE ${d.getFullYear()+543}`;

function init(){
 const n=new Date(),iso=n.toISOString().split('T')[0];
 work-date.value=iso;
 display-date-rec.innerText=be(n);
 display-date-rep.innerText=be(n);
 t-start.value=t-end.value=n.toTimeString().slice(0,5);
}
init();

work-date.onchange=e=>{
 const d=new Date(e.target.value);
 display-date-rec.innerText=be(d);
 display-date-rep.innerText=be(d);
};

function addSvc(){
 const d=document.createElement('div');
 d.className="card border-l-[6px] border-blue-400 flex svc-row";
 d.innerHTML=document.querySelector('.svc-row').innerHTML;
 svc-list.appendChild(d);
}

function setPay(t){
 payType=t;
 p-cash.classList.toggle('active',t==='cash');
 p-trans.classList.toggle('active',t==='transfer');
}

function saveData(){
 let total=0,svc=[];
 document.querySelectorAll('.svc-row').forEach(r=>{
   const n=r.querySelector('.svc-name').value;
   const p=Number(r.querySelector('.svc-price').value)||0;
   if(p){total+=p;svc.push(`${n} (${p})`);}
 });
 const rec={
   date:display-date-rec.innerText,
   start:t-start.value,end:t-end.value,
   services:svc.join(', '),
   hairstyle:h-style.value,
   price:total,
   payment:payType==='cash'?'เงินสด':'โอนเงิน',
   total:total
 };
 db.push(rec);
 localStorage.setItem('lamoon_final_v1',JSON.stringify(db));
 fetch(SCRIPT_URL,{method:'POST',body:JSON.stringify(rec)});
 btn-save.classList.add('success');
 setTimeout(()=>btn-save.classList.remove('success'),1500);
}

function nav(p){
 page-rec.classList.toggle('hidden',p!=='rec');
 page-rep.classList.toggle('hidden',p!=='rep');
 n-rec.classList.toggle('active',p==='rec');
 n-rep.classList.toggle('active',p==='rep');
 main-body.classList.toggle('report-mode',p==='rep');
 if(p==='rep')renderReport();
}

function renderReport(){
 let t=0,c=0,tr=0;
 hist-list.innerHTML='';
 db.forEach((r,i)=>{
  t+=r.total;
  r.payment==='เงินสด'?c+=r.total:tr+=r.total;
  hist-list.innerHTML+=`
   <div class="history-card">
     <div class="idx-circle">${i+1}</div>
     <div class="flex-1">${r.services}<br><small>${r.hairstyle}</small></div>
     <div class="font-bold">฿${r.total}</div>
   </div>`;
 });
 r-count.innerText=db.length;
 r-total.innerText=t;
 r-cash.innerText=c;
 r-transfer.innerText=tr;
 const base=t>=400?400:200;
 r-settle.innerText=Math.abs(t-base);
 status-box.innerText=t>base?'ร้านคืนช่าง':'ช่างคืนร้าน';
 status-box.classList.remove('hidden');
}

function clearDB(){
 if(confirm('ลบข้อมูลทั้งหมด?')){
  localStorage.clear();db=[];renderReport();
 }
}
</script>

</body>
</html>
