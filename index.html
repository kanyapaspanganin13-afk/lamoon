<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LA-MOON CUT</title>
    <link rel="apple-touch-icon" href="https://i.ibb.co/39bGJwGF/LA-MOON.png">
    <link rel="icon" type="image/png" href="https://i.ibb.co/39bGJwGF/LA-MOON.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap');
        * { font-family: 'Kanit', sans-serif; -webkit-tap-highlight-color: transparent; box-sizing: border-box; touch-action: manipulation; }
        html, body { height: 100%; margin: 0; padding: 0; background: #f8fafc; }
        body { display: flex; flex-direction: column; }
        
        header { 
            background: #1e293b; color: white; padding: 15px 0; text-align: center; flex-shrink: 0; 
            border-bottom: 3px solid #fbbf24; z-index: 50;
        }
        .header-logo {
            width: 60px; height: 60px; margin: 0 auto 8px auto; border-radius: 50%;
            border: 2px solid #fbbf24; background: #fff; overflow: hidden;
        }
        .header-logo img { width: 100%; height: 100%; object-fit: cover; }
        .shop-name { letter-spacing: 0.1em; font-size: 1.2rem; text-transform: uppercase; font-weight: 600; }
        .shop-sub { font-size: 10px; color: #fbbf24; text-transform: uppercase; letter-spacing: 0.1em; }
        
        main { flex: 1; overflow-y: auto; padding: 15px 12px 100px 12px; position: relative; }
        .hidden-page { display: none !important; }
        
        nav { position: fixed; bottom: 0; left: 0; right: 0; height: 75px; background: white; border-top: 1px solid #e2e8f0; display: flex; z-index: 100; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #94a3b8; border: none; background: none; }
        .active-nav { color: #1e293b; border-top: 4px solid #fbbf24; font-weight: 600; }
        
        .card { background: white; border-radius: 12px; border: 1px solid #e2e8f0; padding: 12px; margin-bottom: 10px; }
        select, input { background: transparent; outline: none; width: 100%; font-size: 1rem; color: #1e293b; min-height: 40px; }
        label { font-size: 11px; color: #64748b; font-weight: 600; margin-bottom: 4px; display: block; }
        
        .payment-active { background-color: #1e293b !important; color: white !important; border-color: #1e293b !important; }
        #save-btn { width: 100%; background: #1e293b; color: white; padding: 18px; border-radius: 12px; font-size: 1.2rem; font-weight: 600; margin-top: 10px; border: none; }
        
        /* ปรับขนาดตัวหนังสือในประวัติให้ชัดเจน */
        .history-card { padding: 14px; border-radius: 12px; background: white; border: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; }
        .history-title { font-size: 16px; font-weight: 600; color: #1e293b; line-height: 1.4; }
        .history-sub { font-size: 12px; color: #94a3b8; font-weight: 400; }
        .history-price { font-size: 18px; font-weight: 700; color: #1e293b; }

        .btn-sheet-sm {
            display: inline-flex; align-items: center; gap: 6px; background: #107c41; color: white; 
            padding: 10px 20px; border-radius: 25px; font-size: 12px; font-weight: 600; text-decoration: none;
        }
        .btn-add { width: 100%; border: 2px dashed #cbd5e1; color: #64748b; font-size: 13px; font-weight: 600; border-radius: 10px; padding: 12px; margin-bottom: 15px; background: #fff; }
    </style>
</head>
<body>
    <header>
        <div class="header-logo"><img src="https://i.ibb.co/39bGJwGF/LA-MOON.png" alt="Logo"></div>
        <div class="shop-name">La-Moon Cut</div>
        <div class="shop-sub">Barber Shop for Gentleman</div>
    </header>

    <main>
        <div id="page-record">
            <div class="flex gap-3 mb-2">
                <div class="card flex-1"><label>เวลาเริ่ม</label><input type="time" id="time-start"></div>
                <div class="card flex-1"><label>เวลาเสร็จ</label><input type="time" id="time-end"></div>
            </div>
            <div id="services-container">
                <div class="card flex justify-between items-center border-l-4 border-l-slate-400">
                    <div class="flex-1"><label>บริการ</label>
                        <select class="service-select">
                            <option>ตัดผม</option><option>แก้ผม</option><option>สระผม</option>
                            <option>โกนหนวด</option><option>กันหน้า</option><option>ย้อมผม</option>
                            <option>ดัดผม</option><option>อื่นๆ</option>
                        </select>
                    </div>
                    <div class="w-24 text-right border-l pl-3"><label>ราคา (฿)</label>
                        <input type="number" placeholder="0" class="service-price text-right text-blue-600 text-xl font-bold">
                    </div>
                </div>
            </div>
            <button type="button" onclick="addServiceRow()" class="btn-add"><i class="fa-solid fa-plus mr-1"></i> เพิ่มรายการบริการ</button>
            <div class="card mb-3"><label>ทรงผม</label>
                <select id="hair-style">
                    <option>รองทรง</option><option>แฟชั่น / ทูบล็อค</option><option>สกินเฟด</option>
                    <option>นักเรียน</option><option>ตำรวจ / ทหาร</option><option>ทรงอเมริกัน</option>
                    <option>เปิดข้าง / วินเทจ</option>
                </select>
            </div>
            <div class="grid grid-cols-2 gap-3 mb-4">
                <button type="button" onclick="setPayment('cash')" id="pay-cash" class="card payment-active flex flex-col items-center py-4 mb-0"><i class="fa-solid fa-money-bill-1-wave mb-1 text-xl"></i><span class="text-[12px] font-bold">เงินสด</span></button>
                <button type="button" onclick="setPayment('transfer')" id="pay-transfer" class="card text-slate-400 flex flex-col items-center py-4 mb-0"><i class="fa-solid fa-qrcode mb-1 text-xl"></i><span class="text-[12px] font-bold">โอนเงิน</span></button>
            </div>
            <button type="button" id="save-btn" onclick="saveRecord()">บันทึกข้อมูล</button>
        </div>

        <div id="page-report" class="hidden-page">
            <div class="bg-[#1e293b] rounded-xl p-6 text-white text-center mb-4">
                <p class="text-[11px] text-yellow-500 tracking-widest mb-1 font-bold uppercase">ยอดรวมวันนี้ (<span id="rep-count">0</span> คน)</p>
                <h2 class="text-4xl font-bold">฿<span id="rep-total">0</span></h2>
                <div class="flex justify-between px-4 border-t border-white/10 pt-4 mt-4">
                    <div class="text-left"><span class="opacity-50 block text-[10px] font-bold">เงินสด</span><span class="text-green-400 text-lg font-bold">฿<span id="rep-cash">0</span></span></div>
                    <div class="text-right"><span class="opacity-50 block text-[10px] font-bold">โอนเงิน</span><span class="text-blue-400 text-lg font-bold">฿<span id="rep-transfer">0</span></span></div>
                </div>
            </div>
            <div class="card flex justify-between items-center py-4 border-l-4 border-l-slate-800">
                <div><label>สถานะการเคลียร์เงิน</label><p id="settle-status" class="text-[14px] font-bold">กำลังคำนวณ...</p></div>
                <div class="text-right font-bold text-xl" id="settle-amount">฿0</div>
            </div>

            <div id="history-items" class="space-y-3 mb-6">
                </div>
            
            <div class="flex flex-col items-center gap-6 mt-4 pb-10">
                <a href="https://docs.google.com/spreadsheets/d/159I70YQh-XwUv_IunvU4_S16fL835y_56Rly7oXhP_M/edit" target="_blank" class="btn-sheet-sm">
                    <i class="fa-solid fa-table"></i> เปิด Google Sheet
                </a>
                <button onclick="clearDay()" class="text-red-400 text-[11px] font-bold underline opacity-60 uppercase">ล้างข้อมูลทั้งหมดของวันนี้</button>
            </div>
        </div>
    </main>

    <nav>
        <button type="button" onclick="nav('record')" id="nav-record" class="nav-btn active-nav"><i class="fa-solid fa-scissors text-2xl"></i><span class="text-[11px] mt-1 font-bold">บันทึก</span></button>
        <button type="button" onclick="nav('report')" id="nav-report" class="nav-btn"><i class="fa-solid fa-chart-line text-2xl"></i><span class="text-[11px] mt-1 font-bold">ยอดวิเคราะห์</span></button>
    </nav>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby4-X1fFa9FD_UNYz8HbOqqDurX7KRrl-v4VyjELMTObe9yo8GN1uVgcsHNcoqgVfGh/exec"; 
        let database = JSON.parse(localStorage.getItem('lamoon_db_v6')) || [];
        let pType = 'cash';

        function setPayment(t) {
            pType = t;
            document.getElementById('pay-cash').className = t === 'cash' ? "card payment-active flex flex-col items-center py-4 mb-0" : "card text-slate-400 flex flex-col items-center py-4 mb-0";
            document.getElementById('pay-transfer').className = t === 'transfer' ? "card payment-active flex flex-col items-center py-4 mb-0" : "card text-slate-400 flex flex-col items-center py-4 mb-0";
        }
        function addServiceRow() {
            const container = document.getElementById('services-container');
            const div = document.createElement('div');
            div.className = "card flex justify-between items-center relative mt-2 border-l-4 border-l-slate-400 shadow-sm";
            div.innerHTML = `<button onclick="this.parentElement.remove()" class="absolute -left-2 -top-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-[12px] z-10 font-bold shadow-md">✕</button>
                <div class="flex-1"><label>งานบริการ</label><select class="service-select"><option>ตัดผม</option><option>แก้ผม</option><option>สระผม</option><option>โกนหนวด</option><option>กันหน้า</option><option>ย้อมผม</option><option>ดัดผม</option><option>อื่นๆ</option></select></div>
                <div class="w-24 text-right border-l pl-3"><label>ราคา (฿)</label><input type="number" placeholder="0" class="service-price text-right text-blue-600 text-xl font-bold"></div>`;
            container.appendChild(div);
        }
        async function saveRecord() {
            const btn = document.getElementById('save-btn');
            const prices = document.querySelectorAll('.service-price');
            const names = document.querySelectorAll('.service-select');
            const timeS = document.getElementById('time-start').value;
            const timeE = document.getElementById('time-end').value;
            let totalAll = 0, entryServices = [];
            prices.forEach((p, i) => { 
                let val = parseFloat(p.value) || 0;
                if (val > 0) { totalAll += val; entryServices.push(names[i].value); }
            });
            if (!timeS || !timeE || totalAll === 0) { alert('กรุณาระบุเวลาและราคาให้ครบถ้วน'); return; }
            btn.innerText = "กำลังบันทึก..."; btn.disabled = true;
            const entry = { total: totalAll, pType: pType, timeStart: timeS, timeEnd: timeE, style: document.getElementById('hair-style').value, services: entryServices.join(', '), date: new Date().toLocaleDateString('en-GB') };
            database.push(entry);
            localStorage.setItem('lamoon_db_v6', JSON.stringify(database));
            fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(entry) });
            setTimeout(() => { alert('บันทึกสำเร็จ!'); location.reload(); }, 400);
        }
        function updateReport() {
            let total = 0, cash = 0, trans = 0;
            const list = document.getElementById('history-items');
            list.innerHTML = '';
            document.getElementById('rep-count').innerText = database.length;
            database.slice().reverse().forEach((item, index) => {
                const rIdx = database.length - 1 - index;
                total += item.total;
                if (item.pType === 'cash') cash += item.total; else trans += item.total;
                list.innerHTML += `<div class="history-card border-l-4 ${item.pType==='cash'?'border-l-green-400':'border-l-blue-400'} shadow-sm">
                    <div>
                        <p class="history-title">${item.services}</p>
                        <p class="history-sub">${item.timeStart}-${item.timeEnd} | ${item.style}</p>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="text-right">
                            <p class="history-price">฿${item.total}</p>
                            <p class="text-[10px] font-bold ${item.pType==='cash'?'text-green-600':'text-blue-600'} uppercase">${item.pType === 'cash' ? 'เงินสด' : 'โอนเงิน'}</p>
                        </div>
                        <button onclick="deleteItem(${rIdx})" class="text-red-300 p-2"><i class="fa-solid fa-trash-can text-xl"></i></button>
                    </div>
                </div>`;
            });
            document.getElementById('rep-total').innerText = total.toLocaleString();
            document.getElementById('rep-cash').innerText = cash.toLocaleString();
            document.getElementById('rep-transfer').innerText = trans.toLocaleString();
            let barberShare = total > 0 ? (total < 400 ? 200 : total * 0.5) : 0;
            let balance = cash - barberShare;
            const sS = document.getElementById('settle-status'), sA = document.getElementById('settle-amount');
            if(balance > 0) { sS.innerText = "ช่างต้องคืนร้าน"; sA.innerText = "฿"+balance.toLocaleString(); sA.className="text-[14px] text-orange-600 font-bold"; }
            else if(balance < 0) { sS.innerText = "ร้านต้องคืนช่าง"; sA.innerText = "฿"+Math.abs(balance).toLocaleString(); sA.className="text-[14px] text-blue-600 font-bold"; }
            else { sS.innerText = "ยอดเงินลงตัวพอดี"; sA.innerText = "฿0"; sA.className="text-[14px] text-green-600 font-bold"; }
        }
        function deleteItem(idx) { if (confirm('ยืนยันการลบรายการนี้?')) { database.splice(idx, 1); localStorage.setItem('lamoon_db_v6', JSON.stringify(database)); updateReport(); } }
        function clearDay() { if (confirm('คุณแน่ใจหรือไม่ว่าต้องการล้างข้อมูลทั้งหมดของวันนี้?')) { database = []; localStorage.removeItem('lamoon_db_v6'); location.reload(); } }
        function nav(p) {
            document.getElementById('page-record').classList.toggle('hidden-page', p !== 'record');
            document.getElementById('page-report').classList.toggle('hidden-page', p !== 'report');
            document.getElementById('nav-record').classList.toggle('active-nav', p === 'record');
            document.getElementById('nav-report').classList.toggle('active-nav', p === 'report');
            if(p === 'report') updateReport();
        }
        window.onload = () => { updateReport(); };
    </script>
</body>
</html>
