<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LA-MOON CUT</title>
    <link rel="apple-touch-icon" href="https://i.ibb.co/39bGJwGF/LA-MOON.png">
    <link rel="icon" type="image/png" href="https://i.ibb.co/39bGJwGF/LA-MOON.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Kanit', sans-serif; -webkit-tap-highlight-color: transparent; box-sizing: border-box; touch-action: manipulation; }
        html, body { height: 100%; margin: 0; padding: 0; background: #f8fafc; overflow: hidden; }
        body { display: flex; flex-direction: column; color: #334155; }
        header { background: #1e293b; color: white; padding: 15px 0; text-align: center; border-bottom: 3px solid #fbbf24; flex-shrink: 0; }
        .shop-name { font-size: 1.3rem; text-transform: uppercase; font-weight: 700; letter-spacing: 2px; }
        main { flex: 1; overflow-y: auto; padding: 12px 12px 100px 12px; }
        .hidden-page { display: none !important; }
        nav { position: fixed; bottom: 0; left: 0; right: 0; height: 75px; background: white; border-top: 1px solid #e2e8f0; display: flex; z-index: 100; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #94a3b8; border: none; background: none; }
        .active-nav { color: #1e293b; border-top: 4px solid #fbbf24; font-weight: 600; }
        .card { background: white; border-radius: 12px; border: 1px solid #e2e8f0; padding: 12px; margin-bottom: 10px; }
        label { font-size: 11px; color: #64748b; font-weight: 700; margin-bottom: 4px; display: block; text-transform: uppercase; }
        input { background: transparent; outline: none; width: 100%; font-size: 1.2rem; color: #1e293b; font-weight: 600; border:none; }
        .chip-group { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 5px; }
        .chip { padding: 8px 14px; background: #f1f5f9; border: 1px solid #e2e8f0; border-radius: 10px; font-size: 14px; color: #475569; font-weight: 500; transition: 0.2s; }
        .chip.active { background: #1e293b; color: #fbbf24; border-color: #1e293b; }
        #save-btn { width: 100%; background: #1e293b; color: white; padding: 16px; border-radius: 12px; font-size: 1.4rem; font-weight: 700; border: none; transition: 0.4s; }
        #save-btn.success { background: #10b981 !important; transform: scale(0.98); }
        .history-card { padding: 12px; border-radius: 14px; background: white; border: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .history-num { background: #f1f5f9; color: #64748b; font-size: 12px; font-weight: 700; width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; border-radius: 6px; margin-right: 10px; }
    </style>
</head>
<body>
    <header id="main-header"><div class="shop-name">La-Moon Cut</div></header>
    <main>
        <div id="page-record">
            <div class="card"><label>วันที่</label><input type="date" id="work-date"></div>
            <div class="flex gap-3 mb-2">
                <div class="card flex-1"><label>เวลาเริ่ม</label><input type="tel" id="time-start" placeholder="00:00" oninput="autoColon(this)" maxlength="5"></div>
                <div class="card flex-1"><label>เวลาเสร็จ</label><input type="tel" id="time-end" placeholder="00:00" oninput="autoColon(this)" maxlength="5"></div>
            </div>
            <div id="services-container">
                <div class="card border-l-[6px] border-l-blue-500 svc-row">
                    <label>เลือกบริการ</label>
                    <div class="chip-group svc-chips">
                        <button class="chip active" onclick="selectChip(this)">ตัดผม</button>
                        <button class="chip" onclick="selectChip(this)">แก้ผม</button>
                        <button class="chip" onclick="selectChip(this)">สระผม</button>
                        <button class="chip" onclick="selectChip(this)">โกนหนวด</button>
                        <button class="chip" onclick="selectChip(this)">กันหน้า</button>
                        <button class="chip" onclick="selectChip(this)">ย้อมผม</button>
                        <button class="chip" onclick="selectChip(this)">ดัดผม</button>
                        <button class="chip" onclick="selectChip(this)">อื่นๆ</button>
                    </div>
                    <div class="mt-4 pt-3 border-t flex justify-between items-center">
                        <label class="m-0">ราคา</label>
                        <div class="w-32"><input type="number" class="svc-price text-right text-blue-600 text-3xl font-bold" placeholder="0"></div>
                    </div>
                </div>
            </div>
            <button onclick="addServiceRow()" class="w-full border-2 border-dashed border-slate-300 py-3 rounded-xl text-slate-400 font-bold mb-3">+ เพิ่มบริการ</button>
            <div class="card"><label>ทรงผม</label>
                <div class="chip-group" id="style-group">
                    <button class="chip active" onclick="selectChip(this, 'style')">รองทรง</button>
                    <button class="chip" onclick="selectChip(this, 'style')">แฟชั่น / ทูบล็อค</button>
                    <button class="chip" onclick="selectChip(this, 'style')">สกินเฟด</button>
                    <button class="chip" onclick="selectChip(this, 'style')">นักเรียน</button>
                    <button class="chip" onclick="selectChip(this, 'style')">ตำรวจ / ทหาร</button>
                    <button class="chip" onclick="selectChip(this, 'style')">ทรงอเมริกัน</button>
                    <button class="chip" onclick="selectChip(this, 'style')">เปิดข้าง / วินเทจ</button>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-3 mb-3">
                <button onclick="setPayment('cash')" id="pay-cash" class="card bg-slate-800 text-white flex flex-col items-center py-3 mb-0 shadow-lg"><i class="fa-solid fa-money-bill-wave text-xl mb-1"></i><span>เงินสด</span></button>
                <button onclick="setPayment('transfer')" id="pay-transfer" class="card text-slate-400 flex flex-col items-center py-3 mb-0"><i class="fa-solid fa-qrcode text-xl mb-1"></i><span>โอนเงิน</span></button>
            </div>
            <button id="save-btn" onclick="saveRecord()">SAVE RECORD</button>
        </div>

        <div id="page-report" class="hidden-page">
            <div id="rep-date-big" class="text-2xl font-bold text-center text-slate-700 mb-4 border-b pb-2"></div>
            <div class="bg-[#1e293b] rounded-2xl p-5 text-white shadow-lg mb-4">
                <div class="flex justify-between items-end mb-4 border-b border-white/10 pb-3">
                    <div><p class="text-yellow-500 text-sm font-semibold">ยอดเงินรวม</p><p class="text-xs opacity-50"><span id="rep-count">0</span> คน</p></div>
                    <h2 class="text-4xl font-bold">฿<span id="rep-total">0</span></h2>
                </div>
                <div class="grid grid-cols-2 text-center">
                    <div class="border-r border-white/10">สด: <span id="rep-cash" class="text-green-400 font-bold">0</span></div>
                    <div>โอน: <span id="rep-transfer" class="text-blue-400 font-bold">0</span></div>
                </div>
            </div>
            <div id="settle-status-box" class="card text-center py-4 font-bold text-xl mb-4"></div>
            <div id="history-items" class="space-y-2"></div>
        </div>
    </main>

    <nav>
        <button onclick="nav('record')" id="nav-record" class="nav-btn active-nav"><i class="fa-solid fa-pen-to-square text-xl"></i><span>บันทึก</span></button>
        <button onclick="nav('report')" id="nav-report" class="nav-btn"><i class="fa-solid fa-chart-pie text-xl"></i><span>รายงาน</span></button>
    </nav>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby4-X1fFa9FD_UNYz8HbOqqDurX7KRrl-v4VyjELMTObe9yo8GN1uVgcsHNcoqgVfGh/exec"; 
        let db = JSON.parse(localStorage.getItem('lamoon_db_v13')) || [];
        let pType = 'cash', selStyle = 'รองทรง';

        document.getElementById('work-date').valueAsDate = new Date();

        function autoColon(i) {
            let v = i.value.replace(/\D/g, '');
            if (v.length >= 3) i.value = v.slice(0, 2) + ':' + v.slice(2, 4);
            else i.value = v;
        }

        function selectChip(el, type) {
            el.parentElement.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            if(type === 'style') selStyle = el.innerText;
        }

        function addServiceRow() {
            const container = document.getElementById('services-container');
            const div = document.createElement('div');
            div.className = "card border-l-[6px] border-l-slate-300 svc-row relative extra-row";
            div.innerHTML = `<button onclick="this.parentElement.remove()" class="absolute -right-2 -top-2 bg-red-500 text-white rounded-full w-6 h-6 text-xs">✕</button>
                <label>บริการ</label><div class="chip-group svc-chips">
                <button class="chip active" onclick="selectChip(this)">ตัดผม</button><button class="chip" onclick="selectChip(this)">แก้ผม</button>
                <button class="chip" onclick="selectChip(this)">อื่นๆ</button></div>
                <div class="mt-4 pt-3 border-t flex justify-between items-center">
                <label class="m-0">ราคา</label><div class="w-32"><input type="number" class="svc-price text-right text-blue-600 text-3xl font-bold" placeholder="0"></div></div>`;
            container.appendChild(div);
        }

        function setPayment(t) {
            pType = t;
            document.getElementById('pay-cash').className = t === 'cash' ? "card bg-slate-800 text-white flex flex-col items-center py-3 mb-0 shadow-lg" : "card text-slate-400 flex flex-col items-center py-3 mb-0";
            document.getElementById('pay-transfer').className = t === 'transfer' ? "card bg-slate-800 text-white flex flex-col items-center py-3 mb-0 shadow-lg" : "card text-slate-400 flex flex-col items-center py-3 mb-0";
        }

        async function saveRecord() {
            const btn = document.getElementById('save-btn');
            const prices = document.querySelectorAll('.svc-price');
            let total = 0, svcs = [];
            
            document.querySelectorAll('.svc-row').forEach(row => {
                let p = parseFloat(row.querySelector('.svc-price').value) || 0;
                if(p > 0) { total += p; svcs.push(row.querySelector('.svc-chips .active').innerText); }
            });

            if (total === 0) return alert('ใส่ราคาก่อนครับ');
            
            btn.innerText = "บันทึกสำเร็จ!"; btn.classList.add('success'); btn.disabled = true;

            const entry = {
                date: document.getElementById('work-date').value, total, pType, style: selStyle, services: svcs.join(', '),
                timeStart: document.getElementById('time-start').value || "--:--",
                timeEnd: document.getElementById('time-end').value || "--:--"
            };

            db.push(entry);
            localStorage.setItem('lamoon_db_v13', JSON.stringify(db));
            fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(entry) });

            setTimeout(() => {
                prices.forEach(p => p.value = '');
                document.querySelectorAll('.extra-row').forEach(r => r.remove());
                btn.innerText = "SAVE RECORD"; btn.classList.remove('success'); btn.disabled = false;
            }, 1000);
        }

        function updateReport() {
            let total = 0, cash = 0, trans = 0, list = document.getElementById('history-items'), day = document.getElementById('work-date').value;
            const d = new Date(day);
            document.getElementById('rep-date-big').innerText = d.toLocaleDateString('th-TH', {day:'numeric',month:'long',year:'numeric'});
            
            list.innerHTML = '';
            const filtered = db.filter(i => i.date === day);
            filtered.slice().reverse().forEach((item, index) => {
                total += item.total;
                if (item.pType === 'cash') cash += item.total; else trans += item.total;
                list.innerHTML += `<div class="history-card border-l-[5px] ${item.pType==='cash'?'border-l-green-500':'border-l-blue-500'}">
                    <div class="flex items-center"><div class="history-num">${filtered.length - index}</div>
                    <div><p class="text-lg font-bold">${item.services}</p><p class="text-xs text-slate-400">${item.timeStart}-${item.timeEnd} | ${item.style}</p></div></div>
                    <div class="text-right"><p class="text-xl font-bold">฿${item.total}</p></div></div>`;
            });
            document.getElementById('rep-total').innerText = total.toLocaleString();
            document.getElementById('rep-cash').innerText = cash.toLocaleString();
            document.getElementById('rep-transfer').innerText = trans.toLocaleString();
            document.getElementById('rep-count').innerText = filtered.length;

            let share = total > 0 ? (total < 400 ? 200 : total * 0.5) : 0;
            let bal = cash - share;
            const box = document.getElementById('settle-status-box');
            if(total > 0) {
                if(bal > 0) { box.innerText = "ช่างคืนร้าน ฿" + bal.toLocaleString(); box.className = "card text-center py-4 font-bold text-xl mb-4 bg-orange-50 text-orange-600 border-orange-200"; }
                else if(bal < 0) { box.innerText = "ร้านคืนช่าง ฿" + Math.abs(bal).toLocaleString(); box.className = "card text-center py-4 font-bold text-xl mb-4 bg-blue-50 text-blue-600 border-blue-200"; }
                else { box.innerText = "ลงตัวพอดี"; box.className = "card text-center py-4 font-bold text-xl mb-4 bg-green-50 text-green-600 border-green-200"; }
            } else { box.innerText = ""; }
        }

        function nav(p) {
            document.getElementById('page-record').classList.toggle('hidden-page', p !== 'record');
            document.getElementById('page-report').classList.toggle('hidden-page', p !== 'report');
            document.getElementById('nav-record').classList.toggle('active-nav', p === 'record');
            document.getElementById('nav-report').classList.toggle('active-nav', p === 'report');
            document.getElementById('main-header').style.display = (p === 'report') ? 'none' : 'block';
            if(p === 'report') updateReport();
        }
    </script>
</body>
</html>
