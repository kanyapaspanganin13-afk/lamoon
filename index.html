<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LA-MOON CUT</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Kanit', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: #f8fafc; color: #1e293b; }
        .card { background: white; border-radius: 16px; border: 1px solid #e2e8f0; padding: 16px; margin-bottom: 12px; }
        label { font-size: 11px; color: #64748b; font-weight: 700; margin-bottom: 6px; display: block; text-transform: uppercase; }
        select, input { width: 100%; font-size: 1.1rem; font-weight: 600; border: none; outline: none; background: transparent; }
        
        /* สไตล์ปุ่มกดเลือกบริการ */
        .svc-chip { display: inline-block; padding: 8px 16px; border-radius: 12px; border: 2px solid #e2e8f0; margin: 4px; font-weight: 600; font-size: 14px; transition: all 0.2s; cursor: pointer; background: white; }
        .svc-chip.active { background: #1e293b; color: #fbbf24; border-color: #fbbf24; transform: scale(0.95); }
        
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #94a3b8; }
        .active-nav { color: #1e293b; border-top: 3px solid #fbbf24; font-weight: bold; }
        #save-btn { width: 100%; background: #1e293b; color: white; padding: 18px; border-radius: 16px; font-size: 1.3rem; font-weight: 700; }
    </style>
</head>
<body class="pb-24">
    <header class="bg-[#1e293b] text-white py-4 text-center sticky top-0 z-50 shadow-md">
        <h1 class="text-xl font-bold tracking-widest">LA-MOON CUT</h1>
    </header>

    <main class="p-4">
        <div id="page-record">
            <div class="card"><label>วันที่</label><input type="date" id="work-date" class="font-bold"></div>
            
            <div class="grid grid-cols-2 gap-3 mb-3">
                <div class="card mb-0"><label>เวลาเริ่ม</label><input type="time" id="time-start" value="00:00"></div>
                <div class="card mb-0"><label>เวลาเสร็จ</label><input type="time" id="time-end" value="00:00"></div>
            </div>

            <div class="card border-l-4 border-blue-500">
                <div class="grid grid-cols-2 gap-4 border-b pb-3 mb-3">
                    <div><label>บริการหลัก</label><div class="text-lg font-bold">ตัดผม</div></div>
                    <div><label>ราคาตัดผม</label><input type="number" id="price-main" class="text-right font-bold text-blue-600 text-2xl" placeholder="0"></div>
                </div>
                <div>
                    <label>ทรงผม</label>
                    <select id="style-main" class="font-bold">
                        <option>รองทรง</option><option>แฟชั่น / ทูบล็อค</option><option>สกินเฟด</option>
                        <option>นักเรียน</option><option>ตำรวจ / ทหาร</option><option>ทรงอเมริกัน</option><option>เปิดข้าง / วินเทจ</option>
                    </select>
                </div>
            </div>

            <div class="card border-l-4 border-yellow-500">
                <label>เลือกบริการเพิ่ม</label>
                <div class="flex flex-wrap -mx-1 mb-3">
                    <div class="svc-chip" onclick="toggleSvc(this, 'โกนหนวด')">โกนหนวด</div>
                    <div class="svc-chip" onclick="toggleSvc(this, 'กันหน้า')">กันหน้า</div>
                    <div class="svc-chip" onclick="toggleSvc(this, 'สระผม')">สระผม</div>
                    <div class="svc-chip" onclick="toggleSvc(this, 'ย้อมผม')">ย้อมผม</div>
                    <div class="svc-chip" onclick="toggleSvc(this, 'ดัดผม')">ดัดผม</div>
                    <div class="svc-chip" onclick="toggleSvc(this, 'อื่นๆ')">อื่นๆ</div>
                </div>
                <div class="border-t pt-3 flex justify-between items-center">
                    <label class="m-0">ราคาเพิ่มรวม</label>
                    <div class="w-1/2"><input type="number" id="price-extra" class="text-right font-bold text-blue-600 text-2xl" placeholder="0"></div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3 mb-4">
                <button onclick="setPay('cash')" id="pay-cash" class="card mb-0 bg-slate-800 text-white flex flex-col items-center py-4">
                    <i class="fa-solid fa-money-bill-1 text-xl mb-1"></i><span>เงินสด</span>
                </button>
                <button onclick="setPay('transfer')" id="pay-transfer" class="card mb-0 text-slate-400 flex flex-col items-center py-4">
                    <i class="fa-solid fa-qrcode text-xl mb-1"></i><span>โอนเงิน</span>
                </button>
            </div>

            <button id="save-btn" onclick="saveData()">บันทึกข้อมูล</button>
        </div>

        <div id="page-report" class="hidden">
            <div class="bg-[#1e293b] rounded-2xl p-6 text-white shadow-xl mb-6">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <p id="rep-date" class="text-yellow-500 font-bold mb-1">--/--/----</p>
                        <p class="text-xs opacity-60">จำนวน <span id="rep-count">0</span> คน</p>
                    </div>
                    <div class="text-right">
                        <p class="text-xs opacity-60 uppercase">รวมยอดเงิน</p>
                        <h2 class="text-4xl font-black">฿<span id="rep-total">0</span></h2>
                    </div>
                </div>
                <div class="grid grid-cols-3 gap-2 pt-4 border-t border-white/10">
                    <div class="text-center"><span class="text-[10px] opacity-50 block">เงินสด</span><span class="text-green-400 font-bold">฿<span id="rep-cash">0</span></span></div>
                    <div class="text-center border-x border-white/10"><span class="text-[10px] opacity-50 block">โอนเงิน</span><span class="text-blue-400 font-bold">฿<span id="rep-trans">0</span></span></div>
                    <div class="text-center"><span class="text-yellow-500 text-[10px] block font-bold">เคลียร์ยอด</span><span class="font-bold text-white">฿<span id="rep-clear">0</span></span></div>
                </div>
            </div>
            <div id="settle-msg" class="rounded-xl p-4 text-center mb-4 font-bold hidden"></div>
            <div id="history-list" class="space-y-3"></div>
            <div class="flex flex-col items-center gap-4 mt-10">
                <button class="bg-[#107c41] text-white px-8 py-3 rounded-full font-bold shadow-lg w-full max-w-xs">
                    <i class="fa-solid fa-file-excel mr-2"></i> GOOGLE SHEET
                </button>
                <button onclick="clearAll()" class="text-red-400 text-xs underline opacity-40">ลบข้อมูลทั้งหมด</button>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex z-50 shadow-[0_-2px_10px_rgba(0,0,0,0.05)]">
        <button onclick="showPage('record')" id="nav-rec" class="nav-btn active-nav"><i class="fa-solid fa-pen-to-square text-xl mb-1"></i><span class="text-xs font-bold">บันทึก</span></button>
        <button onclick="showPage('report')" id="nav-rep" class="nav-btn"><i class="fa-solid fa-chart-pie text-xl mb-1"></i><span class="text-xs font-bold">รายงาน</span></button>
    </nav>

    <script>
        let db = JSON.parse(localStorage.getItem('lamoon_v6')) || [];
        let payType = 'cash';
        let selectedExtras = [];
        document.getElementById('work-date').valueAsDate = new Date();

        function toggleSvc(el, name) {
            el.classList.toggle('active');
            if(el.classList.contains('active')) {
                selectedExtras.push(name);
            } else {
                selectedExtras = selectedExtras.filter(item => item !== name);
            }
        }

        function setPay(t) {
            payType = t;
            document.getElementById('pay-cash').className = t==='cash' ? "card mb-0 bg-slate-800 text-white flex flex-col items-center py-4 shadow-lg" : "card mb-0 text-slate-400 flex flex-col items-center py-4";
            document.getElementById('pay-transfer').className = t==='transfer' ? "card mb-0 bg-slate-800 text-white flex flex-col items-center py-4 shadow-lg" : "card mb-0 text-slate-400 flex flex-col items-center py-4";
        }

        function saveData() {
            let p1 = parseFloat(document.getElementById('price-main').value) || 0;
            let p2 = parseFloat(document.getElementById('price-extra').value) || 0;
            let total = p1 + p2;

            if(total === 0) return alert('กรุณาใส่ราคา');

            let allSvcs = [];
            if(p1 > 0) allSvcs.push("ตัดผม");
            if(selectedExtras.length > 0) allSvcs.push(...selectedExtras);

            const data = {
                date: document.getElementById('work-date').value,
                total: total, type: payType,
                svc: allSvcs.join(' + '), 
                style: document.getElementById('style-main').value,
                start: document.getElementById('time-start').value,
                end: document.getElementById('time-end').value
            };
            db.push(data);
            localStorage.setItem('lamoon_v6', JSON.stringify(db));
            location.reload();
        }

        function updateReport() {
            let sum = 0, cash = 0, trans = 0;
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            const d = new Date(document.getElementById('work-date').value);
            document.getElementById('rep-date').innerText = d.toLocaleDateString('th-TH', {day:'numeric', month:'long', year:'numeric'});

            db.slice().reverse().forEach((it, i) => {
                sum += it.total;
                if(it.type === 'cash') cash += it.total; else trans += it.total;
                list.innerHTML += `<div class="card flex justify-between items-center border-l-4 ${it.type==='cash'?'border-green-500':'border-blue-500'}">
                    <div><p class="font-bold text-base leading-tight">${it.svc}</p><p class="text-[10px] text-slate-400 mt-1">${it.start}-${it.end} | ${it.style}</p></div>
                    <div class="text-right"><p class="font-bold text-xl text-slate-800">฿${it.total}</p><p class="text-[9px] font-bold ${it.type==='cash'?'text-green-600':'text-blue-600'}">${it.type==='cash'?'เงินสด':'โอนเงิน'}</p></div>
                </div>`;
            });

            document.getElementById('rep-total').innerText = sum.toLocaleString();
            document.getElementById('rep-cash').innerText = cash.toLocaleString();
            document.getElementById('rep-trans').innerText = trans.toLocaleString();
            document.getElementById('rep-count').innerText = db.length;

            let share = sum > 0 ? (sum < 400 ? 200 : sum * 0.5) : 0;
            let diff = cash - share;
            document.getElementById('rep-clear').innerText = Math.abs(diff).toLocaleString();
            const msg = document.getElementById('settle-msg');
            if(sum > 0) {
                msg.classList.remove('hidden');
                if(diff > 0) { msg.innerText = `ช่างคืนร้าน ฿${diff.toLocaleString()}`; msg.className = "card bg-orange-50 text-orange-600 border-orange-100 text-center font-bold"; }
                else if(diff < 0) { msg.innerText = `ร้านคืนช่าง ฿${Math.abs(diff).toLocaleString()}`; msg.className = "card bg-blue-50 text-blue-600 border-blue-100 text-center font-bold"; }
                else { msg.innerText = "ยอดเงินลงตัวพอดี"; msg.className = "card bg-green-50 text-green-600 border-green-100 text-center font-bold"; }
            }
        }

        function showPage(p) {
            document.getElementById('page-record').classList.toggle('hidden', p !== 'record');
            document.getElementById('page-report').classList.toggle('hidden', p !== 'report');
            document.getElementById('nav-rec').className = p==='record' ? 'nav-btn active-nav' : 'nav-btn';
            document.getElementById('nav-rep').className = p==='report' ? 'nav-btn active-nav' : 'nav-btn';
            if(p === 'report') updateReport();
        }
        function clearAll() { if(confirm('ล้างข้อมูลทั้งหมด?')) { localStorage.removeItem('lamoon_v6'); location.reload(); } }
    </script>
</body>
</html>
